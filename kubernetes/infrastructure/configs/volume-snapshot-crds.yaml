# Kubernetes Volume Snapshot CRDs
#
# Required for Longhorn CSI snapshotter to work properly.
# These CRDs enable Kubernetes-native VolumeSnapshot functionality.
#
# Source: https://github.com/kubernetes-csi/external-snapshotter
#
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: volumesnapshotclasses.snapshot.storage.k8s.io
  annotations:
    controller-gen.kubebuilder.io/version: v0.15.0
    api-approved.kubernetes.io: "https://github.com/kubernetes-csi/external-snapshotter/pull/814"
spec:
  group: snapshot.storage.k8s.io
  names:
    kind: VolumeSnapshotClass
    listKind: VolumeSnapshotClassList
    plural: volumesnapshotclasses
    shortNames:
      - vsclass
      - vsclasses
    singular: volumesnapshotclass
  scope: Cluster
  versions:
    - name: v1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          required:
            - deletionPolicy
            - driver
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            deletionPolicy:
              type: string
              enum:
                - Delete
                - Retain
            driver:
              type: string
            parameters:
              type: object
              additionalProperties:
                type: string
      additionalPrinterColumns:
        - name: Driver
          type: string
          jsonPath: .driver
        - name: DeletionPolicy
          type: string
          jsonPath: .deletionPolicy
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: volumesnapshotcontents.snapshot.storage.k8s.io
  annotations:
    controller-gen.kubebuilder.io/version: v0.15.0
    api-approved.kubernetes.io: "https://github.com/kubernetes-csi/external-snapshotter/pull/814"
spec:
  group: snapshot.storage.k8s.io
  names:
    kind: VolumeSnapshotContent
    listKind: VolumeSnapshotContentList
    plural: volumesnapshotcontents
    shortNames:
      - vsc
      - vscs
    singular: volumesnapshotcontent
  scope: Cluster
  versions:
    - name: v1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              required:
                - deletionPolicy
                - driver
                - source
                - volumeSnapshotRef
              properties:
                deletionPolicy:
                  type: string
                  enum:
                    - Delete
                    - Retain
                driver:
                  type: string
                source:
                  type: object
                  properties:
                    snapshotHandle:
                      type: string
                    volumeHandle:
                      type: string
                sourceVolumeMode:
                  type: string
                volumeSnapshotClassName:
                  type: string
                volumeSnapshotRef:
                  type: object
                  properties:
                    apiVersion:
                      type: string
                    fieldPath:
                      type: string
                    kind:
                      type: string
                    name:
                      type: string
                    namespace:
                      type: string
                    resourceVersion:
                      type: string
                    uid:
                      type: string
            status:
              type: object
              properties:
                creationTime:
                  type: integer
                  format: int64
                error:
                  type: object
                  properties:
                    message:
                      type: string
                    time:
                      type: string
                      format: date-time
                readyToUse:
                  type: boolean
                restoreSize:
                  type: integer
                  format: int64
                snapshotHandle:
                  type: string
                volumeGroupSnapshotContentName:
                  type: string
      additionalPrinterColumns:
        - name: ReadyToUse
          type: boolean
          jsonPath: .status.readyToUse
        - name: RestoreSize
          type: integer
          jsonPath: .status.restoreSize
        - name: DeletionPolicy
          type: string
          jsonPath: .spec.deletionPolicy
        - name: Driver
          type: string
          jsonPath: .spec.driver
        - name: VolumeSnapshotClass
          type: string
          jsonPath: .spec.volumeSnapshotClassName
        - name: VolumeSnapshot
          type: string
          jsonPath: .spec.volumeSnapshotRef.name
        - name: VolumeSnapshotNamespace
          type: string
          jsonPath: .spec.volumeSnapshotRef.namespace
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: volumesnapshots.snapshot.storage.k8s.io
  annotations:
    controller-gen.kubebuilder.io/version: v0.15.0
    api-approved.kubernetes.io: "https://github.com/kubernetes-csi/external-snapshotter/pull/814"
spec:
  group: snapshot.storage.k8s.io
  names:
    kind: VolumeSnapshot
    listKind: VolumeSnapshotList
    plural: volumesnapshots
    shortNames:
      - vs
    singular: volumesnapshot
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              properties:
                source:
                  type: object
                  properties:
                    persistentVolumeClaimName:
                      type: string
                    volumeSnapshotContentName:
                      type: string
                volumeSnapshotClassName:
                  type: string
            status:
              type: object
              properties:
                boundVolumeSnapshotContentName:
                  type: string
                creationTime:
                  type: string
                  format: date-time
                error:
                  type: object
                  properties:
                    message:
                      type: string
                    time:
                      type: string
                      format: date-time
                readyToUse:
                  type: boolean
                restoreSize:
                  type: string
                  pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                volumeGroupSnapshotName:
                  type: string
      additionalPrinterColumns:
        - name: ReadyToUse
          type: boolean
          jsonPath: .status.readyToUse
        - name: SourcePVC
          type: string
          jsonPath: .spec.source.persistentVolumeClaimName
        - name: SourceSnapshotContent
          type: string
          jsonPath: .spec.source.volumeSnapshotContentName
        - name: RestoreSize
          type: string
          jsonPath: .status.restoreSize
        - name: SnapshotClass
          type: string
          jsonPath: .spec.volumeSnapshotClassName
        - name: SnapshotContent
          type: string
          jsonPath: .status.boundVolumeSnapshotContentName
        - name: CreationTime
          type: date
          jsonPath: .status.creationTime
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
---
# Longhorn VolumeSnapshotClass
# Label required for Velero CSI snapshot integration
# type: snap creates in-cluster snapshot; Velero data-mover uploads to S3
apiVersion: snapshot.storage.k8s.io/v1
kind: VolumeSnapshotClass
metadata:
  name: longhorn-snapshot
  labels:
    velero.io/csi-volumesnapshot-class: "true"
driver: driver.longhorn.io
deletionPolicy: Delete
parameters:
  type: snap
