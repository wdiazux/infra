# Weave GitOps HTTPRoute (Gateway API)
#
# Uses shared Gateway for TLS termination.
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: weave-gitops
  namespace: flux-system
  labels:
    app.kubernetes.io/name: weave-gitops
spec:
  parentRefs:
    - name: cilium-gateway
      namespace: kube-system
  hostnames:
    - gitops.home-infra.net
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: weave-gitops-lb
          port: 80
