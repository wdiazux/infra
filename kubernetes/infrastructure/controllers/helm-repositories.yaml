  interval: 1h
  url: https://helm.openwebui.com/
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: ollama
  namespace: flux-system
spec:
  interval: 1h
  url: https://otwld.github.io/ollama-helm/