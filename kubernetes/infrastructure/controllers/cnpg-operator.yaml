# CloudNative-PG Operator
#
# Manages PostgreSQL clusters declaratively via Kubernetes CRDs.
# Handles all PostgreSQL databases across the homelab:
#   - Immich (media) - VectorChord for semantic search
#   - Zitadel (auth) - SSO identity provider
#   - Forgejo (forgejo) - Git server
#   - Paperless (management) - Document management
#   - Attic (tools) - Nix binary cache
#   - Affine (tools) - Notes with pgvector
#   - n8n (automation) - Workflow automation
#
# https://cloudnative-pg.io/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cnpg
  namespace: kube-system
spec:
  interval: 30m
  timeout: 10m
  chart:
    spec:
      chart: cloudnative-pg
      version: "0.27.0"
      sourceRef:
        kind: HelmRepository
        name: cnpg
        namespace: flux-system
      interval: 12h
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
