# NVIDIA GPU Device Plugin
#
# Simple device plugin for advertising GPUs to Kubernetes.
# Uses Talos-provided NVIDIA drivers and container toolkit.
#
# NOTE: We use the simple device plugin instead of GPU Operator because
# Talos provides drivers via system extensions. GPU Operator would conflict.
#
# TIME-SLICING: Configured to share GPU across 4 pods via time-slicing.
# See: kubernetes/infrastructure/configs/nvidia-time-slicing.yaml
#
---
apiVersion: node.k8s.io/v1
kind: RuntimeClass
metadata:
  name: nvidia
handler: nvidia
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nvidia-device-plugin-daemonset
  namespace: kube-system
spec:
  selector:
    matchLabels:
      name: nvidia-device-plugin-ds
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: nvidia-device-plugin-ds
    spec:
      runtimeClassName: nvidia
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      priorityClassName: system-node-critical
      containers:
        - image: nvcr.io/nvidia/k8s-device-plugin:v0.18.1
          name: nvidia-device-plugin-ctr
          env:
            - name: DEVICE_DISCOVERY_STRATEGY
              value: "nvml"
            - name: CONFIG_FILE
              value: "/etc/nvidia/config.yaml"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: device-plugin
              mountPath: /var/lib/kubelet/device-plugins
            - name: nvidia-config
              mountPath: /etc/nvidia
              readOnly: true
      volumes:
        - name: device-plugin
          hostPath:
            path: /var/lib/kubelet/device-plugins
        - name: nvidia-config
          configMap:
            name: nvidia-device-plugin-config
