# CoreDNS Custom Configuration
#
# Standard CoreDNS configuration for Kubernetes.
# No custom hosts needed at this time.
#
# NOTE: ClusterIP may change on service recreation. If DNS resolution
# fails, verify the cilium-ingress ClusterIP:
#   kubectl -n kube-system get svc cilium-ingress -o jsonpath='{.spec.clusterIP}'
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
  namespace: kube-system
  labels:
    app.kubernetes.io/name: coredns
data:
  Corefile: |
    .:53 {
        errors
        health {
            lameduck 5s
        }
        ready
        log . {
            class error
        }
        prometheus :9153

        kubernetes cluster.local in-addr.arpa ip6.arpa {
            pods insecure
            fallthrough in-addr.arpa ip6.arpa
            ttl 30
        }
        forward . /etc/resolv.conf {
           max_concurrent 1000
        }
        cache 30 {
           disable success cluster.local
           disable denial cluster.local
        }
        loop
        reload
        loadbalance
    }
