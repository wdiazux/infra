# CoreDNS Custom Configuration
#
# Custom DNS resolution for internal service access.
#
# Zitadel (auth.home-infra.net):
#   Internal pods resolve to nginx-ingress ClusterIP for proper
#   HTTP/2 gRPC support. Cilium Ingress uses HTTP/1.1 which breaks
#   Zitadel's v1 gRPC APIs.
#
#   External DNS: 10.10.2.18 (nginx-ingress LoadBalancer IP)
#   Internal DNS: nginx-ingress ClusterIP (see below)
#
# See: docs/plans/2026-01-24-zitadel-sso-design.md
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
  namespace: kube-system
  labels:
    app.kubernetes.io/name: coredns
data:
  Corefile: |
    .:53 {
        errors
        health {
            lameduck 5s
        }
        ready
        log . {
            class error
        }
        prometheus :9153

        # Internal hostname resolution for SSO
        # Routes to nginx-ingress for HTTP/2 gRPC support
        # Note: ClusterIP may change if nginx-ingress is reinstalled
        hosts {
            10.109.133.199 auth.home-infra.net
            fallthrough
        }

        kubernetes cluster.local in-addr.arpa ip6.arpa {
            pods insecure
            fallthrough in-addr.arpa ip6.arpa
            ttl 30
        }
        forward . /etc/resolv.conf {
           max_concurrent 1000
        }
        cache 30 {
           disable success cluster.local
           disable denial cluster.local
        }
        loop
        reload
        loadbalance
    }
