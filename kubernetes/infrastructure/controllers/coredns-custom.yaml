# CoreDNS Custom Configuration
#
# Custom DNS resolution for internal service access (hairpin routing).
#
# Internal pods resolve auth.home-infra.net to the Cilium Gateway API
# service for proper TLS termination and routing.
#
# External DNS: 10.10.2.19 (Gateway API LoadBalancer IP)
# Internal DNS: cilium-gateway-cilium-gateway.kube-system.svc.cluster.local
#
# Note: Gateway API handles gRPC natively via GRPCRoute, so nginx-ingress
# is no longer needed for Zitadel.
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
  namespace: kube-system
  labels:
    app.kubernetes.io/name: coredns
data:
  Corefile: |
    .:53 {
        errors
        health {
            lameduck 5s
        }
        ready
        log . {
            class error
        }
        prometheus :9153

        # Hairpin routing: rewrite external hostnames to Gateway service
        # This is stable - uses service DNS name, not ClusterIP
        rewrite name auth.home-infra.net cilium-gateway-cilium-gateway.kube-system.svc.cluster.local

        kubernetes cluster.local in-addr.arpa ip6.arpa {
            pods insecure
            fallthrough in-addr.arpa ip6.arpa
            ttl 30
        }
        forward . /etc/resolv.conf {
           max_concurrent 1000
        }
        cache 30 {
           disable success cluster.local
           disable denial cluster.local
        }
        loop
        reload
        loadbalance
    }
