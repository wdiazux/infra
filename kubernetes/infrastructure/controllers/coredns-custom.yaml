# CoreDNS Custom Configuration
#
# Custom DNS resolution for internal service access.
#
# Zitadel (auth.home-infra.net):
#   Internal pods resolve to Zitadel's fixed ClusterIP (10.96.100.18)
#   to bypass Cilium Ingress hairpin routing issues.
#   External traffic still goes through Ingress normally.
#
# See: docs/plans/2026-01-24-zitadel-sso-design.md
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
  namespace: kube-system
  labels:
    app.kubernetes.io/name: coredns
data:
  Corefile: |
    .:53 {
        errors
        health {
            lameduck 5s
        }
        ready
        log . {
            class error
        }
        prometheus :9153

        # Internal hostname resolution for SSO
        # Bypasses Cilium Ingress to avoid hairpin routing issues
        hosts {
            10.96.100.18 auth.home-infra.net
            fallthrough
        }

        kubernetes cluster.local in-addr.arpa ip6.arpa {
            pods insecure
            fallthrough in-addr.arpa ip6.arpa
            ttl 30
        }
        forward . /etc/resolv.conf {
           max_concurrent 1000
        }
        cache 30 {
           disable success cluster.local
           disable denial cluster.local
        }
        loop
        reload
        loadbalance
    }
