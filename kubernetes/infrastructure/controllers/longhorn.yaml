# Longhorn Storage HelmRelease (FluxCD Management)
#
# NOTE: Longhorn is initially installed via Terraform (terraform/talos/helm.tf).
# This HelmRelease is for transitioning Longhorn management to FluxCD.
#
# To transition from Terraform to FluxCD:
# 1. Uncomment this file in kustomization.yaml
# 2. Run: terraform state rm helm_release.longhorn
# 3. FluxCD will adopt the existing Longhorn installation
#
# Values are loaded from kubernetes/longhorn/longhorn-values.yaml (single source of truth)
#
---
apiVersion: v1
kind: Namespace
metadata:
  name: longhorn-system
  labels:
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 30m
  chart:
    spec:
      chart: longhorn
      version: "1.10.1"
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      interval: 12h
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  # Values loaded from ConfigMap (created from longhorn-values.yaml)
  # This avoids duplicating values in multiple places
  valuesFrom:
    - kind: ConfigMap
      name: longhorn-values
      valuesKey: values.yaml
