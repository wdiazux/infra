# cert-manager HelmRelease
#
# Manages TLS certificates via Let's Encrypt with Cloudflare DNS-01 challenge.
# Enables wildcard certificates for all domains.
#
# Docs: https://cert-manager.io/docs/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 30m
  timeout: 10m
  chart:
    spec:
      chart: cert-manager
      version: "1.17.2"
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
      interval: 12h
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # Install CRDs
    crds:
      enabled: true
    # Resource limits (homelab-friendly)
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 100m
        memory: 128Mi
    # Webhook resources
    webhook:
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          cpu: 100m
          memory: 128Mi
    # CA Injector resources
    cainjector:
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          cpu: 100m
          memory: 128Mi
    # Prometheus metrics
    prometheus:
      enabled: true
      servicemonitor:
        enabled: false
