# NFS PersistentVolumeClaims for Copyparty file browser
#
# Claims for Copyparty to access all NFS storage paths.
# All PVCs in tools namespace, binding to dedicated Copyparty PVs.
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: copyparty-media
  namespace: tools
  labels:
    app.kubernetes.io/name: copyparty
    app.kubernetes.io/part-of: tools
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  volumeName: nfs-media-copyparty
  resources:
    requests:
      storage: 1Ti
