# NFS PersistentVolume for AI models storage
# Mount: /mnt/tank/ai from NAS (10.10.2.5)
#
# Directory structure:
#   ollama/  - Ollama LLM models
#   comfyui/ - ComfyUI models, outputs, custom nodes
#
# Used by: ai namespace (ollama, comfyui)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-ai-models
  labels:
    type: nfs
    purpose: ai-models
spec:
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  nfs:
    server: "${NAS_IP}"
    path: /mnt/tank/ai
  mountOptions:
    - nfsvers=4.1
    - hard
    - noatime
    - rsize=1048576
    - wsize=1048576
