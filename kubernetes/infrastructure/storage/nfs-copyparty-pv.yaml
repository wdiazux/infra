# NFS PersistentVolumes for Copyparty file browser
# Mount: Multiple NFS paths from NAS (10.10.2.5)
#
# Dedicated PVs for Copyparty - same NFS paths as other services
# but separate PVs since each PV can only bind to one PVC.
#
# Used by: tools namespace (copyparty)
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media-copyparty
  labels:
    type: nfs
    purpose: copyparty
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  nfs:
    server: "${NAS_IP}"
    path: /mnt/tank/media
  mountOptions:
    - nfsvers=4.1
    - hard
    - noatime
    - rsize=1048576
    - wsize=1048576
