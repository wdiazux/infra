# NFS PersistentVolume for Velero/MinIO backups
# Mount: /mnt/tank/backups from NAS (10.10.2.5)
# MinIO creates 'velero' bucket directory inside this mount.
#
# Used by: backup namespace (minio -> velero)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-velero-backups
  labels:
    type: nfs
    purpose: velero-backups
spec:
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  nfs:
    server: 10.10.2.5
    path: /mnt/tank/backups
  mountOptions:
    - nfsvers=4.1
    - hard
    - noatime
    - rsize=1048576
    - wsize=1048576
