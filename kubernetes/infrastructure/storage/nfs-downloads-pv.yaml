# NFS PersistentVolume for downloads storage
# Mount: /mnt/downloads from NAS (10.10.2.5)
#
# Directory structure:
#   usenet/
#     complete/{tv,movies,music,prowlarr,anime,software,audio}
#     incomplete/
#   torrents/
#
# Used by: arr-stack (sabnzbd, qbittorrent, prowlarr, radarr, sonarr)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-downloads
  labels:
    type: nfs
    purpose: downloads
spec:
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  nfs:
    server: "${NAS_IP}"
    path: /mnt/downloads
  mountOptions:
    - nfsvers=4.1
    - hard
    - noatime
    - rsize=1048576
    - wsize=1048576
