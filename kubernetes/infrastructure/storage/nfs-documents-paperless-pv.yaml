# NFS PersistentVolume for Paperless documents
# Mount: /mnt/tank/documents/Paperless from NAS (10.10.2.5)
#
# Used by: Paperless-ngx (management namespace)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-documents-paperless
  labels:
    type: nfs
    purpose: documents
    namespace: management
spec:
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  nfs:
    server: 10.10.2.5
    path: /mnt/tank/documents/Paperless
  mountOptions:
    - nfsvers=4.1
    - hard
    - noatime
    - rsize=1048576
    - wsize=1048576
