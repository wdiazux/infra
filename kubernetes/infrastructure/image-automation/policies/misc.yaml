# Miscellaneous Image Policies
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: wallos
  namespace: flux-system
spec:
  image: docker.io/bellamy/wallos
  interval: 12h
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: wallos
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: wallos
  filterTags:
    pattern: '^[0-9]+\.[0-9]+\.[0-9]+$'
  policy:
    semver:
      range: ">=4.0.0"
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: twitch-miner
  namespace: flux-system
spec:
  image: rdavidoff/twitch-channel-points-miner-v2
  interval: 12h
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: twitch-miner
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: twitch-miner
  filterTags:
    pattern: '^[0-9]+\.[0-9]+\.[0-9]+$'
  policy:
    semver:
      range: ">=2.0.0"
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: busybox
  namespace: flux-system
spec:
  image: busybox
  interval: 12h
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: busybox
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: busybox
  filterTags:
    pattern: '^[0-9]+\.[0-9]+$'
  policy:
    semver:
      range: ">=1.30"
