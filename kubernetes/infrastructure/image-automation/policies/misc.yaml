---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: obico-web
  namespace: flux-system
spec:
  image: ghcr.io/gabe565/obico/web
  interval: 12h
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: obico-web
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: obico-web
  filterTags:
