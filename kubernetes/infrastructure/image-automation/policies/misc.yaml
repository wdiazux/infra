# Miscellaneous Image Policies
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: wallos
  namespace: flux-system
spec:
  image: docker.io/bellamy/wallos
  interval: 12h
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: wallos
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: wallos
  filterTags:
    pattern: '^v[0-9]+\.[0-9]+\.[0-9]+$'
  policy:
    semver:
      range: ">=4.0.0"
---
