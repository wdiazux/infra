# Media Namespace Image Policies
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: emby
  namespace: flux-system
spec:
  image: lscr.io/linuxserver/emby
  interval: 12h
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: emby
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: emby
  filterTags:
    # Match stable 4.x versions only (exclude beta 7.x/8.x)
    pattern: '^4\.([0-9]+)\.([0-9]+)$'
    extract: '4.$1.$2'
  policy:
    semver:
      range: ">=4.9.0 <5.0.0"
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: navidrome
  namespace: flux-system
spec:
  image: docker.io/deluan/navidrome
  interval: 12h
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: navidrome
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: navidrome
  filterTags:
    pattern: '^[0-9]+\.[0-9]+\.[0-9]+$'
  policy:
    semver:
      range: ">=0.50.0 <2.0.0"
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: immich-server
  namespace: flux-system
spec:
  image: ghcr.io/immich-app/immich-server
  interval: 12h
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: immich-server
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: immich-server
  filterTags:
    pattern: '^v[0-9]+\.[0-9]+\.[0-9]+$'
  policy:
    semver:
      # IMPORTANT: immich-server and immich-machine-learning versions must match
      range: ">=1.0.0 <3.0.0"
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: immich-machine-learning
  namespace: flux-system
spec:
  image: ghcr.io/immich-app/immich-machine-learning
  interval: 12h
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: immich-machine-learning
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: immich-machine-learning
  filterTags:
    # Match CUDA tags like v2.4.1-cuda, extract semver for comparison
    pattern: '^v([0-9]+\.[0-9]+\.[0-9]+)-cuda$'
    extract: '$1'
  policy:
    semver:
      # IMPORTANT: immich-machine-learning and immich-server versions must match
      range: ">=1.0.0 <3.0.0"
