# Media Namespace Image Policies
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: emby
  namespace: flux-system
spec:
  image: lscr.io/linuxserver/emby
  interval: 12h
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: emby
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: emby
  filterTags:
    pattern: '^[0-9]+\.[0-9]+\.[0-9]+$'
    extract: '$0'
  policy:
    semver:
      range: ">=4.0.0"
