# Auth Namespace Image Policies
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: logto
  namespace: flux-system
spec:
  image: ghcr.io/logto-io/logto
  interval: 12h
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: logto
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: logto
  filterTags:
    # Match semver tags: 1.27.0, 1.28.0, etc.
    pattern: '^[0-9]+\.[0-9]+\.[0-9]+$'
  policy:
    semver:
      range: ">=1.0.0"
