# Tools Namespace Image Policies
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: homepage
  namespace: flux-system
spec:
  image: ghcr.io/gethomepage/homepage
  interval: 12h
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: homepage
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: homepage
  filterTags:
    pattern: '^v[0-9]+\.[0-9]+\.[0-9]+$'
  policy:
    semver:
      range: ">=0.1.0"
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: ntfy
  namespace: flux-system
spec:
  image: binwiederhier/ntfy
  interval: 12h
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: ntfy
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: ntfy
  filterTags:
    pattern: '^v[0-9]+\.[0-9]+\.[0-9]+$'
  policy:
    semver:
      range: ">=2.0.0"
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: affine
  namespace: flux-system
spec:
  image: ghcr.io/toeverything/affine
  interval: 1h
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: affine
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: affine
  filterTags:
    # Match date-based canary tags like 2026.1.21-canary.908
    pattern: '^(?P<ts>\d{4}\.\d{1,2}\.\d{1,2}-canary\.\d+)$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc
