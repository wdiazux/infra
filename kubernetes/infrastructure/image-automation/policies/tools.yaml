# Tools Namespace Image Policies
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: homepage
  namespace: flux-system
spec:
  image: ghcr.io/gethomepage/homepage
  interval: 12h
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: homepage
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: homepage
  filterTags:
    pattern: '^v[0-9]+\.[0-9]+\.[0-9]+$'
  policy:
    semver:
      range: ">=0.1.0"
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: ntfy
  namespace: flux-system
spec:
  image: binwiederhier/ntfy
  interval: 12h
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: ntfy
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: ntfy
  filterTags:
    pattern: '^v[0-9]+\.[0-9]+\.[0-9]+$'
  policy:
    semver:
      range: ">=2.0.0"
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: it-tools
  namespace: flux-system
spec:
  image: corentinth/it-tools
  interval: 12h
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: it-tools
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: it-tools
  filterTags:
    pattern: '^v20[0-9]{2}\.[0-9]{2}\.[0-9]{2}-[a-f0-9]+$'
  policy:
    alphabetical:
      order: asc
