# Arr-stack Image Policies
#
# Hotio images use release-X.X.X tags
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: radarr
  namespace: flux-system
spec:
  image: ghcr.io/hotio/radarr
  interval: 12h
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: radarr
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: radarr
  filterTags:
    pattern: '^release-[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$'
  policy:
    alphabetical:
      order: asc
