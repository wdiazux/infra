# Flux Image Update Automation
#
# Scans registries for new image versions and commits directly to main.
# Weekly branch approach removed - was causing template parsing issues.
# Review image updates via git log or Forgejo notifications.
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageUpdateAutomation
metadata:
  name: image-updates
  namespace: flux-system
spec:
  interval: 12h
  sourceRef:
    kind: GitRepository
    name: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        name: flux-image-bot
        email: flux@${DOMAIN_PRIMARY}
      messageTemplate: |
        chore(images): update {{ range .Changed.Changes }}{{ .OldValue }} -> {{ .NewValue }} {{ end }}
    push:
      branch: main
  update:
    path: ./kubernetes/apps
    strategy: Setters
