# Infrastructure HTTPRoutes
#
# Routes for infrastructure services (Longhorn, Hubble) through Gateway API.
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: longhorn-ui
  namespace: longhorn-system
  labels:
    app.kubernetes.io/name: longhorn
spec:
  parentRefs:
    - name: cilium-gateway
      namespace: kube-system
  hostnames:
    - longhorn.home-infra.net
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: longhorn-frontend
          port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hubble-ui
  namespace: kube-system
  labels:
    app.kubernetes.io/name: hubble-ui
spec:
  parentRefs:
    - name: cilium-gateway
      namespace: kube-system
  hostnames:
    - hubble.home-infra.net
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: hubble-ui
          port: 80
