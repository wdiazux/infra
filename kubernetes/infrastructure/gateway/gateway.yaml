# kubernetes/infrastructure/gateway/gateway.yaml
---
# Cilium Gateway API Gateway
#
# Central gateway for all HTTPS traffic. Uses shared LoadBalancer IP.
# Each app namespace creates HTTPRoutes that reference this Gateway.
#
# IP: 10.10.2.20 (Gateway API, parallel to Cilium Ingress on 10.10.2.20)
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: cilium-gateway
  namespace: kube-system
spec:
  gatewayClassName: cilium
  infrastructure:
    annotations:
      io.cilium/lb-ipam-ips: "10.10.2.20"
  listeners:
    # HTTP listener (redirects to HTTPS in production, but useful for testing)
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    # HTTPS listener for *.home-infra.net
    - name: https-home-infra
      protocol: HTTPS
      port: 443
      hostname: "*.home-infra.net"
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: wildcard-home-infra-net-tls
            namespace: cert-manager
      allowedRoutes:
        namespaces:
          from: All
    # HTTPS listener for home-infra.net (apex)
    - name: https-home-infra-apex
      protocol: HTTPS
      port: 443
      hostname: "home-infra.net"
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: wildcard-home-infra-net-tls
            namespace: cert-manager
      allowedRoutes:
        namespaces:
          from: All
    # HTTPS listener for *.reynoza.org (Immich)
    - name: https-reynoza
      protocol: HTTPS
      port: 443
      hostname: "*.reynoza.org"
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: wildcard-reynoza-org-tls
            namespace: cert-manager
      allowedRoutes:
        namespaces:
          from: All
---
# HTTP â†’ HTTPS Redirect
#
# Catch-all route that redirects all HTTP requests to HTTPS.
# Applies to all hostnames on the HTTP listener.
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-to-https-redirect
  namespace: kube-system
spec:
  parentRefs:
    - name: cilium-gateway
      namespace: kube-system
      sectionName: http  # Only attach to HTTP listener
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
---
# ReferenceGrant: Allow Gateway to reference TLS secrets in cert-manager namespace
apiVersion: gateway.networking.k8s.io/v1
kind: ReferenceGrant
metadata:
  name: gateway-cert-manager-secrets
  namespace: cert-manager
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: kube-system
  to:
    - group: ""
      kind: Secret
