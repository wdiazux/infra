# Automation Namespace
#
# Workflow and smart home automation.
# Services: n8n, Home Assistant
# Note: Privileged for Home Assistant device discovery (mDNS, SSDP, UPnP)
apiVersion: v1
kind: Namespace
metadata:
  name: automation
  labels:
    app.kubernetes.io/name: automation
    purpose: automation
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/enforce-version: latest
