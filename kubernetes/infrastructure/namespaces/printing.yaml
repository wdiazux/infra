# Printing Namespace
#
# 3D printing related services.
# Services: Obico (AI-powered printer monitoring with GPU ML API)
apiVersion: v1
kind: Namespace
metadata:
  name: printing
  labels:
    app.kubernetes.io/name: printing
    purpose: printing
    # Allow privileged pods for NVIDIA GPU workloads (Obico ML API)
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
