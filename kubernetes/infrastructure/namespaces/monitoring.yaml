# Monitoring Namespace
#
# Observability stack for Kubernetes cluster monitoring.
# Services: VictoriaMetrics, VMAgent, Grafana, kube-state-metrics, node-exporter
#
# Note: Privileged PodSecurity required for node-exporter (hostNetwork, hostPID, hostPath)
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
  labels:
    app.kubernetes.io/name: monitoring
    purpose: observability
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
