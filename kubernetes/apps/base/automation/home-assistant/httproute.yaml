# home-assistant HTTPRoute (Gateway API)
#
# Parallel to existing Ingress for migration testing.
# Uses shared Gateway at 10.10.2.20 for TLS termination.
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: home-assistant
  namespace: automation
  labels:
    app.kubernetes.io/name: home-assistant
spec:
  parentRefs:
    - name: cilium-gateway
      namespace: kube-system
  hostnames:
    - hass.home-infra.net
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: home-assistant
          port: 80
