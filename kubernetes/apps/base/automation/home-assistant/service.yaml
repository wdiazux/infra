# Home Assistant Service
#
# ClusterIP - accessed via Gateway API (https://hass.home-infra.net)
apiVersion: v1
kind: Service
metadata:
  name: home-assistant
  namespace: automation
  labels:
    app.kubernetes.io/name: home-assistant
    app.kubernetes.io/part-of: automation
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: home-assistant
  ports:
    - name: http
      port: 80
      targetPort: 8123
      protocol: TCP
