# Home Assistant LoadBalancer Service
#
# Exposes Home Assistant on 10.10.2.25:80
apiVersion: v1
kind: Service
metadata:
  name: home-assistant
  namespace: automation
  labels:
    app.kubernetes.io/name: home-assistant
    app.kubernetes.io/part-of: automation
  annotations:
    io.cilium/lb-ipam-ips: "${IP_HOMEASSISTANT}"
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: home-assistant
  ports:
    - name: http
      port: 80
      targetPort: 8123
      protocol: TCP
