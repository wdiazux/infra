# Home Assistant Deployment
#
# Smart home automation platform.
# https://www.home-assistant.io/
# https://github.com/home-assistant/core
#
# Trusted proxies are configured via init container to allow
# Ingress reverse proxy access (required for HTTPS via Cilium Ingress).
apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  namespace: automation
  labels:
    app.kubernetes.io/name: home-assistant
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: automation
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: home-assistant
  template:
    metadata:
      labels:
        app.kubernetes.io/name: home-assistant
        app.kubernetes.io/component: server
        app.kubernetes.io/part-of: automation
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      # hostNetwork is required for device discovery (mDNS, SSDP, UPnP)
      # Uncomment these lines if integrations don't discover devices:
      # hostNetwork: true
      # dnsPolicy: ClusterFirstWithHostNet
      initContainers:
        # Inject trusted_proxies config for reverse proxy support
        - name: inject-proxy-config
          image: busybox:1.37.0
          command: ["/bin/sh", "/scripts/inject-proxy-config.sh"]
          volumeMounts:
            - name: config
              mountPath: /config
            - name: proxy-script
              mountPath: /scripts
              readOnly: true
      containers:
        - name: home-assistant
          image: ghcr.io/home-assistant/home-assistant:2026.1.3 # {"$imagepolicy": "flux-system:home-assistant"}
          ports:
            - name: http
              containerPort: 8123
              protocol: TCP
          env:
            - name: TZ
              value: "America/El_Salvador"
          # SECURITY: Privileged mode required for:
          # - mDNS/SSDP/UPnP device discovery (smart home integrations)
          # - NET_ADMIN/NET_RAW for ARP scanning and network device detection
          # - Access to host network interfaces for device communication
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
          volumeMounts:
            - name: config
              mountPath: /config
          startupProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 10
          resources:
            requests:
              memory: 256Mi
            limits:
              memory: 4Gi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: home-assistant-config
        - name: proxy-script
          configMap:
            name: home-assistant-proxy-script
            defaultMode: 0755
