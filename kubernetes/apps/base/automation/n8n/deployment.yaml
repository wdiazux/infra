# n8n Deployment
#
# Workflow automation platform.
# https://n8n.io/
# https://hub.docker.com/r/n8nio/n8n
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: automation
  labels:
    app.kubernetes.io/name: n8n
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: automation
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: n8n
  template:
    metadata:
      labels:
        app.kubernetes.io/name: n8n
        app.kubernetes.io/component: server
        app.kubernetes.io/part-of: automation
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: n8n
          image: n8nio/n8n:2.6.1 # {"$imagepolicy": "flux-system:n8n"}
          ports:
            - name: http
              containerPort: 5678
              protocol: TCP
          env:
            # Database
            - name: DB_TYPE
              value: postgresdb
            - name: DB_POSTGRESDB_HOST
              value: n8n-postgres
            - name: DB_POSTGRESDB_PORT
              value: "5432"
            - name: DB_POSTGRESDB_DATABASE
              value: n8n
            - name: DB_POSTGRESDB_USER
              value: n8n
            - name: DB_POSTGRESDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: n8n-postgres-secrets
                  key: POSTGRES_PASSWORD
            # n8n Config
            - name: N8N_HOST
              value: "0.0.0.0"
            - name: N8N_PORT
              value: "5678"
            - name: N8N_PROTOCOL
              value: "https"
            - name: N8N_EDITOR_BASE_URL
              value: "https://n8n.${DOMAIN_PRIMARY}/"
            - name: WEBHOOK_URL
              value: "https://n8n.${DOMAIN_PRIMARY}/"
            - name: N8N_SECURE_COOKIE
              value: "true"
            - name: GENERIC_TIMEZONE
              value: "America/El_Salvador"
            - name: TZ
              value: "America/El_Salvador"
            # Encryption key for credentials
            - name: N8N_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: n8n-secrets
                  key: N8N_ENCRYPTION_KEY
            # SMTP
            - name: N8N_EMAIL_MODE
              value: "smtp"
            - name: N8N_SMTP_HOST
              value: "smtp.protonmail.ch"
            - name: N8N_SMTP_PORT
              value: "587"
            - name: N8N_SMTP_SSL
              value: "false"
            - name: N8N_SMTP_STARTTLS
              value: "true"
            - name: N8N_SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: n8n-secrets
                  key: N8N_SMTP_USER
            - name: N8N_SMTP_PASS
              valueFrom:
                secretKeyRef:
                  name: n8n-secrets
                  key: N8N_SMTP_PASS
            - name: N8N_SMTP_SENDER
              valueFrom:
                secretKeyRef:
                  name: n8n-secrets
                  key: N8N_SMTP_USER
          volumeMounts:
            - name: data
              mountPath: /home/node/.n8n
          startupProbe:
            httpGet:
              path: /healthz
              port: http
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            periodSeconds: 10
          resources:
            requests:
              memory: 256Mi
            limits:
              memory: 4Gi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: n8n-data
