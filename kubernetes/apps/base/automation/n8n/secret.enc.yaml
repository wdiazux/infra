# To encrypt after editing:
#   sops -e --in-place kubernetes/apps/base/automation/n8n/secret.enc.yaml
apiVersion: v1
kind: Secret
metadata:
  name: n8n-secrets
  namespace: automation
  labels:
    app.kubernetes.io/name: n8n
    app.kubernetes.io/part-of: automation
type: Opaque
stringData:
  N8N_ENCRYPTION_KEY: PLACEHOLDER_NEEDS_ENCRYPTION
  N8N_SMTP_USER: PLACEHOLDER_NEEDS_ENCRYPTION
  N8N_SMTP_PASS: PLACEHOLDER_NEEDS_ENCRYPTION
