# n8n Service
#
# ClusterIP - accessed via Gateway API (https://n8n.home-infra.net)
apiVersion: v1
kind: Service
metadata:
  name: n8n
  namespace: automation
  labels:
    app.kubernetes.io/name: n8n
    app.kubernetes.io/part-of: automation
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: n8n
  ports:
    - name: http
      port: 80
      targetPort: 5678
      protocol: TCP
