# n8n LoadBalancer Service
#
# Exposes n8n on 10.10.2.26:80
apiVersion: v1
kind: Service
metadata:
  name: n8n
  namespace: automation
  labels:
    app.kubernetes.io/name: n8n
    app.kubernetes.io/part-of: automation
  annotations:
    io.cilium/lb-ipam-ips: "${IP_N8N}"
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: n8n
  ports:
    - name: http
      port: 80
      targetPort: 5678
      protocol: TCP
