# n8n HTTPRoute (Gateway API)
#
# Parallel to existing Ingress for migration testing.
# Uses shared Gateway at 10.10.2.20 for TLS termination.
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: n8n
  namespace: automation
  labels:
    app.kubernetes.io/name: n8n
spec:
  parentRefs:
    - name: cilium-gateway
      namespace: kube-system
  hostnames:
    - n8n.home-infra.net
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: n8n
          port: 80
