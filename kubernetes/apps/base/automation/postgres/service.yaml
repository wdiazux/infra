# PostgreSQL ClusterIP Service
#
# Internal-only service for n8n database access.
apiVersion: v1
kind: Service
metadata:
  name: n8n-postgres
  namespace: automation
  labels:
    app.kubernetes.io/name: n8n-postgres
    app.kubernetes.io/part-of: automation
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: n8n-postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
