# n8n PostgreSQL Cluster (CloudNative-PG)
#
# PostgreSQL 17 for n8n workflow automation data.
# Managed by the CloudNative-PG operator.
# https://cloudnative-pg.io/
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: n8n-postgresql
  namespace: automation
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5

  postgresql:
    parameters:
      max_wal_size: "1GB"
      shared_buffers: "128MB"
      wal_compression: "on"

  bootstrap:
    initdb:
      database: n8n
      owner: n8n
      secret:
        name: n8n-postgresql-bootstrap

  storage:
    size: 2Gi
    storageClass: longhorn

  resources:
    requests:
      memory: 128Mi
    limits:
      memory: 512Mi

  backup:
    barmanObjectStore:
      destinationPath: s3://cnpg-backups/n8n/
      endpointURL: http://minio.backup.svc.cluster.local:9000
      s3Credentials:
        accessKeyId:
          name: cnpg-minio-credentials
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: cnpg-minio-credentials
          key: ACCESS_SECRET_KEY
      wal:
        compression: gzip
      data:
        compression: gzip
    retentionPolicy: "14d"
