# PostgreSQL Secrets (SOPS Encrypted)
#
# To encrypt after editing:
#   sops -e --in-place kubernetes/apps/base/automation/postgres/secret.enc.yaml
apiVersion: v1
kind: Secret
metadata:
  name: n8n-postgres-secrets
  namespace: automation
  labels:
    app.kubernetes.io/name: n8n-postgres
    app.kubernetes.io/part-of: automation
type: Opaque
stringData:
  POSTGRES_PASSWORD: PLACEHOLDER_NEEDS_ENCRYPTION
