# Obico Secret
#
# Configuration secrets for Obico server.
# ENCRYPT WITH SOPS BEFORE COMMITTING!
#
# Encryption:
#   sops -e kubernetes/apps/base/automation/obico/secret.yaml > \
#        kubernetes/apps/base/automation/obico/secret.enc.yaml
#   rm kubernetes/apps/base/automation/obico/secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: obico-secret
  namespace: automation
  labels:
    app.kubernetes.io/name: obico
    app.kubernetes.io/component: config
    app.kubernetes.io/part-of: automation
type: Opaque
stringData:
  # Django secret key (generate with: openssl rand -hex 32)
  SECRET_KEY: "REPLACE_WITH_GENERATED_SECRET_KEY"

  # Database (using SQLite by default, stored in /app/data)
  # For PostgreSQL, uncomment and configure:
  # DATABASE_URL: "postgres://user:password@host:5432/obico"

  # Email configuration (optional, for notifications)
  # EMAIL_HOST: "smtp.example.com"
  # EMAIL_PORT: "587"
  # EMAIL_HOST_USER: "user@example.com"
  # EMAIL_HOST_PASSWORD: "password"
  # DEFAULT_FROM_EMAIL: "obico@example.com"

  # Telegram bot (optional)
  # Get token from @BotFather on Telegram
  # TELEGRAM_BOT_TOKEN: "your-telegram-bot-token"

  # Twilio for SMS (optional)
  # TWILIO_ACCOUNT_SID: ""
  # TWILIO_AUTH_TOKEN: ""
  # TWILIO_FROM_NUMBER: ""

  # PushOver (optional)
  # PUSHOVER_APP_TOKEN: ""

  # Discord (optional)
  # DISCORD_CLIENT_ID: ""
  # DISCORD_CLIENT_SECRET: ""
