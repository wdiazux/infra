# Obico Redis
#
# In-memory cache for Obico server.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: obico-redis
  namespace: automation
  labels:
    app.kubernetes.io/name: obico-redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: automation
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: obico-redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: obico-redis
        app.kubernetes.io/component: cache
        app.kubernetes.io/part-of: automation
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          resources:
            requests:
              memory: 64Mi
            limits:
              memory: 256Mi
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            periodSeconds: 10
