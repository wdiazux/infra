# VictoriaMetrics HTTPRoute (Gateway API)
#
# Parallel to existing Ingress for migration testing.
# Uses shared Gateway at 10.10.2.20 for TLS termination.
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: victoriametrics
  namespace: monitoring
  labels:
    app.kubernetes.io/name: victoriametrics
spec:
  parentRefs:
    - name: cilium-gateway
      namespace: kube-system
  hostnames:
    - metrics.home-infra.net
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: victoriametrics
          port: 8428
