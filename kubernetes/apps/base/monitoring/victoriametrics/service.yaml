# VictoriaMetrics Service
#
# ClusterIP - accessed via Gateway API (https://metrics.home-infra.net)
apiVersion: v1
kind: Service
metadata:
  name: victoriametrics
  namespace: monitoring
  labels:
    app.kubernetes.io/name: victoriametrics
    app.kubernetes.io/part-of: monitoring
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: victoriametrics
  ports:
    - name: http
      port: 8428
      targetPort: http
      protocol: TCP
