# Monitoring namespace - observability stack
#
# Services:
#   - VictoriaMetrics: Time-series database (10.10.2.18)
#   - VMAgent: Metrics collection
#   - Grafana: Visualization (10.10.2.17)
#   - kube-state-metrics: Kubernetes object metrics
#   - node-exporter: Node/host metrics
#
# Storage:
#   - Longhorn: VictoriaMetrics data, Grafana config
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - victoriametrics
  - vmagent
  - grafana
  - kube-state-metrics
  - node-exporter
