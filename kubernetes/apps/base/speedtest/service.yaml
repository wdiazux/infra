# LibreSpeed LoadBalancer Service
#
# Static IP via Cilium L2 LoadBalancer
apiVersion: v1
kind: Service
metadata:
  name: speedtest
  namespace: speedtest
  labels:
    app.kubernetes.io/name: speedtest
  annotations:
    io.cilium/lb-ipam-ips: "10.10.2.33"
spec:
  type: LoadBalancer
  loadBalancerIP: "10.10.2.33"
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: speedtest
