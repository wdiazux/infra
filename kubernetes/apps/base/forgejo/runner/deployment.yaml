# Forgejo Actions Runner Deployment
#
# Runs CI/CD jobs using Docker-in-Docker (DinD) for container isolation.
# Each pod contains:
# - Init container: Registers runner with Forgejo
# - Runner container: Fetches and coordinates jobs
# - DinD sidecar: Provides Docker daemon for job execution
#
# Docs: https://forgejo.org/docs/latest/admin/actions/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: forgejo-runner
  namespace: forgejo
  labels:
    app.kubernetes.io/name: forgejo-runner
    app.kubernetes.io/component: runner
    app.kubernetes.io/part-of: forgejo
spec:
  replicas: 1  # Single runner for homelab (increase for more parallelism)
  selector:
    matchLabels:
      app.kubernetes.io/name: forgejo-runner
  template:
    metadata:
      labels:
        app.kubernetes.io/name: forgejo-runner
        app.kubernetes.io/component: runner
        app.kubernetes.io/part-of: forgejo
    spec:
      serviceAccountName: forgejo-runner
      securityContext:
        # Note: Individual containers override with runAsUser: 0 for Docker socket access
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"

      # Init container: Register runner with Forgejo
      initContainers:
        - name: register
          image: code.forgejo.org/forgejo/runner:11
          # SECURITY: Root access required for:
          # - Writing registration config to /root/.runner
          # - Runner stores state in /data which needs consistent ownership
          securityContext:
            runAsUser: 0
          command: ["/bin/sh", "/scripts/register.sh"]
          env:
            - name: FORGEJO_INSTANCE
              valueFrom:
                secretKeyRef:
                  name: forgejo-runner-secret
                  key: FORGEJO_INSTANCE
            - name: FORGEJO_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: forgejo-admin
                  key: username
            - name: FORGEJO_ADMIN_PASS
              valueFrom:
                secretKeyRef:
                  name: forgejo-admin
                  key: password
          volumeMounts:
            - name: runner-data
              mountPath: /data
            - name: register-script
              mountPath: /scripts
              readOnly: true

      containers:
        # Main runner container
        - name: runner
          image: code.forgejo.org/forgejo/runner:11
          # SECURITY: Root access required for:
          # - Access to Docker socket at /var/run/docker.sock
          # - Reading .runner config created by init container
          securityContext:
            runAsUser: 0
          workingDir: /data
          command:
            - /bin/sh
            - -c
            - |
              # Start runner daemon (uses .runner from /data)
              exec forgejo-runner daemon --config /etc/forgejo-runner/config.yaml
          env:
            - name: DOCKER_HOST
              value: "unix:///var/run/docker.sock"
          volumeMounts:
            - name: runner-data
              mountPath: /data
            - name: runner-config
              mountPath: /etc/forgejo-runner
              readOnly: true
            - name: docker-socket
              mountPath: /var/run
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 1
              memory: 1Gi
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "pgrep -f 'forgejo-runner daemon'"
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "pgrep -f 'forgejo-runner daemon'"
            initialDelaySeconds: 10
            periodSeconds: 10

        # Docker-in-Docker sidecar for job execution
        - name: docker-dind
          image: docker:28-dind
          # SECURITY: Privileged mode required for Docker-in-Docker:
          # - Running nested containers for CI/CD jobs
          # - Creating container namespaces and cgroups
          # - Mounting filesystems within containers
          securityContext:
            privileged: true
          env:
            - name: DOCKER_TLS_CERTDIR
              value: ""  # Disable TLS for local socket
          volumeMounts:
            - name: docker-socket
              mountPath: /var/run
            - name: docker-data
              mountPath: /var/lib/docker
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 2
              memory: 4Gi
          livenessProbe:
            exec:
              command:
                - docker
                - version
            initialDelaySeconds: 10
            periodSeconds: 30

      volumes:
        # Runner data (registration, cache)
        - name: runner-data
          emptyDir: {}
        # Runner configuration
        - name: runner-config
          configMap:
            name: forgejo-runner-config
        # Registration script
        - name: register-script
          configMap:
            name: forgejo-runner-register-script
            defaultMode: 0755
        # Docker socket for runner <-> DinD communication
        - name: docker-socket
          emptyDir: {}
        # Docker data (layers, containers) - ephemeral
        - name: docker-data
          emptyDir:
            sizeLimit: 20Gi

      restartPolicy: Always
      terminationGracePeriodSeconds: 30
