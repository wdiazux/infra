# forgejo HTTPRoute (Gateway API)
#
# Routes traffic via Cilium Gateway API with TLS termination.
# Uses shared Gateway at 10.10.2.20 for TLS termination.
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: forgejo
  namespace: forgejo
  labels:
    app.kubernetes.io/name: forgejo
spec:
  parentRefs:
    - name: cilium-gateway
      namespace: kube-system
  hostnames:
    - git.home-infra.net
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: forgejo-http
          port: 80
