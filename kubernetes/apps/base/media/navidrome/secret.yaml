# Navidrome API secrets for Last.fm and Spotify integration
#
# IMPORTANT: This file must be encrypted with SOPS before committing!
#
# To encrypt:
#   sops -e secret.yaml > secret.enc.yaml
#   mv secret.enc.yaml secret.yaml
#
# To edit:
#   sops secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: navidrome-secrets
  namespace: media
  labels:
    app.kubernetes.io/name: navidrome
    app.kubernetes.io/part-of: media
type: Opaque
stringData:
  ND_LASTFM_APIKEY: "REPLACE_WITH_LASTFM_API_KEY"
  ND_LASTFM_SECRET: "REPLACE_WITH_LASTFM_API_SECRET"
  ND_SPOTIFY_ID: "REPLACE_WITH_SPOTIFY_CLIENT_ID"
  ND_SPOTIFY_SECRET: "REPLACE_WITH_SPOTIFY_CLIENT_SECRET"
