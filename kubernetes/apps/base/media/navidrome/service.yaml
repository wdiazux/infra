# Navidrome LoadBalancer Service
#
# Exposes Navidrome on 10.10.2.31:80
apiVersion: v1
kind: Service
metadata:
  name: navidrome
  namespace: media
  labels:
    app.kubernetes.io/name: navidrome
    app.kubernetes.io/part-of: media
  annotations:
    io.cilium/lb-ipam-ips: "${IP_NAVIDROME}"
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: navidrome
  ports:
    - name: http
      port: 80
      targetPort: 4533
      protocol: TCP
