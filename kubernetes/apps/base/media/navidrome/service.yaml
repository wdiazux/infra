# Navidrome Service
#
# ClusterIP - accessed via Gateway API (https://music.home-infra.net)
apiVersion: v1
kind: Service
metadata:
  name: navidrome
  namespace: media
  labels:
    app.kubernetes.io/name: navidrome
    app.kubernetes.io/part-of: media
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: navidrome
  ports:
    - name: http
      port: 80
      targetPort: 4533
      protocol: TCP
