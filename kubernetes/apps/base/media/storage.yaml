# Longhorn PersistentVolumeClaims for media service configs
#
# Each service needs its own config volume for databases and metadata.
# SQLite does NOT work on NFS - must use block storage (Longhorn).
# Sizes can be expanded later via Longhorn if needed.
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: emby-config
  namespace: media
  labels:
    app.kubernetes.io/name: emby
    app.kubernetes.io/part-of: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: navidrome-config
  namespace: media
  labels:
    app.kubernetes.io/name: navidrome
    app.kubernetes.io/part-of: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi
