# Immich PostgreSQL StatefulSet
#
# PostgreSQL 14 with VectorChord extension for vector search.
# Migration image includes pgvecto.rs for compatibility with old databases.
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: immich-postgres
  namespace: media
  labels:
    app.kubernetes.io/name: immich-postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: immich
spec:
  serviceName: immich-postgres
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: immich-postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: immich-postgres
        app.kubernetes.io/component: database
        app.kubernetes.io/part-of: immich
    spec:
      securityContext:
        fsGroup: 999
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: postgres
          # PostgreSQL 14 with VectorChord + pgvecto.rs migration support
          image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0
          args:
            - postgres
            - -c
            - max_wal_size=2GB
            - -c
            - shared_buffers=512MB
            - -c
            - wal_compression=on
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          env:
            - name: TZ
              value: "America/El_Salvador"
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_DB
              value: immich
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_INITDB_ARGS
              value: "--data-checksums"
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
                - -d
                - immich
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
                - -d
                - immich
            initialDelaySeconds: 5
            periodSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn
        resources:
          requests:
            storage: 10Gi
