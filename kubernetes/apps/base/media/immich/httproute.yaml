# immich HTTPRoute (Gateway API)
#
# Parallel to existing Ingress for migration testing.
# Uses shared Gateway at 10.10.2.20 for TLS termination.
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: immich
  namespace: media
  labels:
    app.kubernetes.io/name: immich
spec:
  parentRefs:
    - name: cilium-gateway
      namespace: kube-system
  hostnames:
    - photos.reynoza.org
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: immich
          port: 80
