# Immich PostgreSQL Cluster (CloudNative-PG)
#
# PostgreSQL 16 with VectorChord extension for vector search.
# Managed by the CloudNative-PG operator.
# https://cloudnative-pg.io/
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-postgres
  namespace: media
spec:
  instances: 1
  imageName: ghcr.io/tensorchord/cloudnative-vectorchord:16.9-0.3.0
  postgresql:
    shared_preload_libraries:
      - "vchord.so"
    parameters:
      max_wal_size: "2GB"
      shared_buffers: "512MB"
      wal_compression: "on"
  bootstrap:
    initdb:
      database: immich
      owner: immich
      postInitSQL:
        # Extensions must be pre-created as superuser because the CNPG
        # database owner (immich) lacks CREATE EXTENSION privileges.
        # Immich tries to create these on startup but fails without superuser.
        - CREATE EXTENSION IF NOT EXISTS cube;
        - CREATE EXTENSION IF NOT EXISTS earthdistance CASCADE;
        - CREATE EXTENSION IF NOT EXISTS ltree;
        - CREATE EXTENSION IF NOT EXISTS pg_trgm;
        - CREATE EXTENSION IF NOT EXISTS unaccent;
        - CREATE EXTENSION IF NOT EXISTS vector;
        - CREATE EXTENSION IF NOT EXISTS vchord CASCADE;
  storage:
    size: 10Gi
    storageClass: longhorn
  resources:
    requests:
      memory: 512Mi
    limits:
      memory: 2Gi
  backup:
    barmanObjectStore:
      destinationPath: s3://cnpg-backups/immich/
      endpointURL: http://minio.backup.svc.cluster.local:9000
      s3Credentials:
        accessKeyId:
          name: cnpg-minio-credentials
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: cnpg-minio-credentials
          key: ACCESS_SECRET_KEY
      wal:
        compression: gzip
      data:
        compression: gzip
    retentionPolicy: "14d"
