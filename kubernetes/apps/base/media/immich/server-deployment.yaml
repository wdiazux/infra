# Immich Server Deployment
#
# Main application server for Immich.
# https://immich.app/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: media
  labels:
    app.kubernetes.io/name: immich-server
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: immich
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: immich-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: immich-server
        app.kubernetes.io/component: server
        app.kubernetes.io/part-of: immich
    spec:
      # Disable service links to prevent IMMICH_PORT conflict with Kubernetes auto-injection
      enableServiceLinks: false
      securityContext:
        fsGroup: 3001
        fsGroupChangePolicy: "OnRootMismatch"
      initContainers:
        # Generate Immich config file with OIDC credentials from K8s secret
        - name: generate-config
          image: busybox:1.37
          command:
            - sh
            - -c
            - |
              cat > /config/immich.json << ENDOFCONFIG
              {
                "oauth": {
                  "enabled": true,
                  "issuerUrl": "https://auth.home-infra.net",
                  "clientId": "$${OAUTH_CLIENT_ID}",
                  "clientSecret": "$${OAUTH_CLIENT_SECRET}",
                  "scope": "openid email profile",
                  "autoRegister": true,
                  "autoLaunch": false,
                  "buttonText": "Login with Zitadel",
                  "signingAlgorithm": "RS256",
                  "profileSigningAlgorithm": "none",
                  "storageLabelClaim": "email",
                  "tokenEndpointAuthMethod": "client_secret_post"
                }
              }
              ENDOFCONFIG
          env:
            - name: OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: immich-oidc-secrets
                  key: client-id
                  optional: true
            - name: OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: immich-oidc-secrets
                  key: client-secret
                  optional: true
          volumeMounts:
            - name: config
              mountPath: /config
      containers:
        - name: immich-server
          image: ghcr.io/immich-app/immich-server:v2.5.0 # {"$imagepolicy": "flux-system:immich-server"}
          ports:
            - name: http
              containerPort: 2283
              protocol: TCP
          env:
            - name: TZ
              value: "America/El_Salvador"
            - name: IMMICH_VERSION
              value: "v2.4.1"
            - name: DB_HOSTNAME
              value: immich-postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_USERNAME
              value: postgres
            - name: DB_DATABASE_NAME
              value: immich
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-secrets
                  key: DB_PASSWORD
            - name: REDIS_HOSTNAME
              value: immich-redis
            - name: REDIS_PORT
              value: "6379"
            - name: IMMICH_MACHINE_LEARNING_URL
              value: "http://immich-machine-learning:3003"
            # Immich v2.x reads OAuth config from config file, not env vars
            - name: IMMICH_CONFIG_FILE
              value: "/config/immich.json"
          volumeMounts:
            - name: upload
              mountPath: /usr/src/app/upload
            - name: upload
              mountPath: /external-library
              subPath: upload
            - name: config
              mountPath: /config
              readOnly: true
          startupProbe:
            httpGet:
              path: /api/server/ping
              port: http
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/server/ping
              port: http
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/server/ping
              port: http
            periodSeconds: 10
          resources:
            requests:
              memory: 512Mi
            limits:
              memory: 4Gi
      volumes:
        - name: upload
          persistentVolumeClaim:
            claimName: immich-photos
        - name: config
          emptyDir: {}
