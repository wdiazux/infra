# Immich Server Deployment
#
# Main application server for Immich.
# https://immich.app/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: media
  labels:
    app.kubernetes.io/name: immich-server
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: immich
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: immich-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: immich-server
        app.kubernetes.io/component: server
        app.kubernetes.io/part-of: immich
    spec:
      # Disable service links to prevent IMMICH_PORT conflict with Kubernetes auto-injection
      enableServiceLinks: false
      securityContext:
        fsGroup: 3001
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: immich-server
          image: ghcr.io/immich-app/immich-server:release
          ports:
            - name: http
              containerPort: 2283
              protocol: TCP
          env:
            - name: TZ
              value: "America/El_Salvador"
            - name: IMMICH_VERSION
              value: "release"
            - name: DB_HOSTNAME
              value: immich-postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_USERNAME
              value: postgres
            - name: DB_DATABASE_NAME
              value: immich
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-secrets
                  key: DB_PASSWORD
            - name: REDIS_HOSTNAME
              value: immich-redis
            - name: REDIS_PORT
              value: "6379"
            - name: IMMICH_MACHINE_LEARNING_URL
              value: "http://immich-machine-learning:3003"
          volumeMounts:
            - name: upload
              mountPath: /usr/src/app/upload
            - name: upload
              mountPath: /external-library
              subPath: upload
          startupProbe:
            httpGet:
              path: /api/server/ping
              port: http
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/server/ping
              port: http
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/server/ping
              port: http
            periodSeconds: 10
      volumes:
        - name: upload
          persistentVolumeClaim:
            claimName: immich-photos
