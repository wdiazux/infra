# Immich Machine Learning Deployment
#
# AI inference service for facial recognition and smart search.
# Uses CUDA for NVIDIA GPU acceleration.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-machine-learning
  namespace: media
  labels:
    app.kubernetes.io/name: immich-machine-learning
    app.kubernetes.io/component: machine-learning
    app.kubernetes.io/part-of: immich
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: immich-machine-learning
  template:
    metadata:
      labels:
        app.kubernetes.io/name: immich-machine-learning
        app.kubernetes.io/component: machine-learning
        app.kubernetes.io/part-of: immich
    spec:
      # Disable service links to prevent IMMICH_PORT conflict with Kubernetes auto-injection
      enableServiceLinks: false
      runtimeClassName: nvidia
      containers:
        - name: immich-machine-learning
          image: ghcr.io/immich-app/immich-machine-learning:release-cuda
          ports:
            - name: http
              containerPort: 3003
              protocol: TCP
          env:
            - name: TZ
              value: "America/El_Salvador"
            - name: MACHINE_LEARNING_WORKERS
              value: "1"
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
          resources:
            requests:
              memory: 100Mi
              nvidia.com/gpu: "1"
            limits:
              memory: 8Gi
              nvidia.com/gpu: "1"
          volumeMounts:
            - name: cache
              mountPath: /cache
          startupProbe:
            httpGet:
              path: /ping
              port: http
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            periodSeconds: 10
      volumes:
        - name: cache
          persistentVolumeClaim:
            claimName: immich-ml-cache
