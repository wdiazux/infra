# Immich Secrets (SOPS Encrypted)
#
# To encrypt after editing:
#   sops -e --in-place kubernetes/apps/base/media/immich/secret.enc.yaml
apiVersion: v1
kind: Secret
metadata:
  name: immich-secrets
  namespace: media
  labels:
    app.kubernetes.io/name: immich
    app.kubernetes.io/part-of: media
type: Opaque
stringData:
  DB_PASSWORD: PLACEHOLDER_NEEDS_ENCRYPTION
  POSTGRES_PASSWORD: PLACEHOLDER_NEEDS_ENCRYPTION
