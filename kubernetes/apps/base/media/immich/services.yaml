# Immich Services
---
# PostgreSQL Service (ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: immich-postgres
  namespace: media
  labels:
    app.kubernetes.io/name: immich-postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: immich
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: immich-postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
---
# Redis Service (ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: immich-redis
  namespace: media
  labels:
    app.kubernetes.io/name: immich-redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: immich
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: immich-redis
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
      protocol: TCP
---
# Machine Learning Service (ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: immich-machine-learning
  namespace: media
  labels:
    app.kubernetes.io/name: immich-machine-learning
    app.kubernetes.io/component: machine-learning
    app.kubernetes.io/part-of: immich
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: immich-machine-learning
  ports:
    - name: http
      port: 3003
      targetPort: 3003
      protocol: TCP
---
# Immich Server Service (ClusterIP)
# Accessed via Gateway API (https://photos.reynoza.org)
apiVersion: v1
kind: Service
metadata:
  name: immich
  namespace: media
  labels:
    app.kubernetes.io/name: immich-server
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: immich
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: immich-server
  ports:
    - name: http
      port: 80
      targetPort: 2283
      protocol: TCP
