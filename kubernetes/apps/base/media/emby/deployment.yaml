# Emby - Media server for streaming movies, TV shows, and music
#
# https://emby.media/
# https://docs.linuxserver.io/images/docker-emby/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: emby
  namespace: media
  labels:
    app.kubernetes.io/name: emby
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: media
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: emby
  template:
    metadata:
      labels:
        app.kubernetes.io/name: emby
        app.kubernetes.io/component: server
        app.kubernetes.io/part-of: media
    spec:
      runtimeClassName: nvidia
      securityContext:
        fsGroup: 3001
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: emby
          image: lscr.io/linuxserver/emby:7.0.19 # {"$imagepolicy": "flux-system:emby"}
          ports:
            - name: http
              containerPort: 8096
              protocol: TCP
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "3001"
            - name: TZ
              value: America/El_Salvador
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "all"
          resources:
            requests:
              memory: 256Mi
              nvidia.com/gpu: "1"
            limits:
              memory: 4Gi
              nvidia.com/gpu: "1"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /data/movies
              subPath: movies
            - name: media
              mountPath: /data/tvseries
              subPath: tvseries
            - name: media
              mountPath: /data/music
              subPath: music
            - name: media
              mountPath: /data/videos
              subPath: videos
          livenessProbe:
            httpGet:
              path: /web/index.html
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /web/index.html
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: emby-config
        - name: media
          persistentVolumeClaim:
            claimName: nfs-media
