# Emby Service
#
# ClusterIP - accessed via Gateway API (https://emby.home-infra.net)
apiVersion: v1
kind: Service
metadata:
  name: emby
  namespace: media
  labels:
    app.kubernetes.io/name: emby
    app.kubernetes.io/part-of: media
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: emby
  ports:
    - name: http
      port: 80
      targetPort: 8096
      protocol: TCP
