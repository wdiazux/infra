# Zitadel Redis Service
#
# ClusterIP service for Redis access.
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: auth
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: zitadel
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: redis
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
      protocol: TCP
