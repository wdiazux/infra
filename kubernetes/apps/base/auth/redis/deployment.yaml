# Zitadel Redis Deployment
#
# Redis 8 for Zitadel session caching.
# No persistence required - purely a cache.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zitadel-redis
  namespace: auth
  labels:
    app.kubernetes.io/name: zitadel-redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: zitadel
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: zitadel-redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: zitadel-redis
        app.kubernetes.io/component: cache
        app.kubernetes.io/part-of: zitadel
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: redis
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          image: docker.io/library/redis:8-alpine
          args:
            - redis-server
            - --requirepass
            - $(REDIS_PASSWORD)
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          env:
            - name: TZ
              value: "America/El_Salvador"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: zitadel-redis-secrets
                  key: REDIS_PASSWORD
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a $REDIS_PASSWORD ping | grep PONG
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a $REDIS_PASSWORD ping | grep PONG
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: 64Mi
            limits:
              memory: 256Mi
