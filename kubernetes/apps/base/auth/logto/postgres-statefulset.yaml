# Logto PostgreSQL StatefulSet
#
# PostgreSQL 17 database for Logto.
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: logto-postgres
  namespace: auth
  labels:
    app.kubernetes.io/name: logto-postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: logto
spec:
  serviceName: logto-postgres
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: logto-postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: logto-postgres
        app.kubernetes.io/component: database
        app.kubernetes.io/part-of: logto
    spec:
      securityContext:
        fsGroup: 999
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: postgres
          image: postgres:17-alpine
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          env:
            - name: TZ
              value: "America/El_Salvador"
            - name: POSTGRES_DB
              value: logto
            - name: POSTGRES_USER
              value: logto
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: logto-secrets
                  key: POSTGRES_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - logto
                - -d
                - logto
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - logto
                - -d
                - logto
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: 128Mi
            limits:
              memory: 512Mi
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn
        resources:
          requests:
            storage: 1Gi
