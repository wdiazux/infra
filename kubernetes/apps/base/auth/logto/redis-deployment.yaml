# Logto Redis Deployment
#
# Redis 8 for central caching (well-known data, session acceleration).
# https://docs.logto.io/docs/recipes/enable-central-cache/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logto-redis
  namespace: auth
  labels:
    app.kubernetes.io/name: logto-redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: logto
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: logto-redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: logto-redis
        app.kubernetes.io/component: cache
        app.kubernetes.io/part-of: logto
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: redis
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          image: docker.io/library/redis:8
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          env:
            - name: TZ
              value: "America/El_Salvador"
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: 64Mi
            limits:
              memory: 256Mi
      volumes:
        - name: data
          emptyDir: {}
