# Logto Ingress
#
# Two endpoints are required:
# - auth.home-infra.net (port 3001): User SSO/OIDC flows
# - logto.home-infra.net (port 3002): Admin console
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: logto
  namespace: auth
  labels:
    app.kubernetes.io/name: logto
  annotations:
    kubernetes.io/ingress.class: cilium
spec:
  tls:
    - hosts:
        - auth.home-infra.net
        - logto.home-infra.net
      secretName: wildcard-home-infra-net-tls
  rules:
    # User SSO/OIDC endpoint
    - host: auth.home-infra.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: logto
                port:
                  number: 3001
    # Admin console endpoint
    - host: logto.home-infra.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: logto
                port:
                  number: 3002
