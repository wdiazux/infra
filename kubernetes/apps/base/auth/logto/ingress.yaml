# Logto Ingress
#
# Two-domain setup per official documentation:
# - auth.home-infra.net → port 3001 (User OIDC, Experience API)
# - logto.home-infra.net → port 3002 (Admin Console + Admin API)
#
# Each domain routes entirely to one port, avoiding cross-tenant
# token validation issues.
#
# https://docs.logto.io/logto-oss/deployment-and-configuration
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: logto
  namespace: auth
  labels:
    app.kubernetes.io/name: logto
  annotations:
    kubernetes.io/ingress.class: cilium
spec:
  tls:
    - hosts:
        - auth.home-infra.net
        - logto.home-infra.net
      secretName: wildcard-home-infra-net-tls
  rules:
    # User authentication endpoint (port 3001)
    - host: auth.home-infra.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: logto
                port:
                  number: 3001
    # Admin console endpoint (port 3002)
    - host: logto.home-infra.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: logto
                port:
                  number: 3002
