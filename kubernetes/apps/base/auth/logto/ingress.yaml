# Logto Ingress
#
# Single domain routing based on official Logto documentation:
# - PORT 3001: Core service (OIDC, Experience API, Management API)
# - ADMIN_PORT 3002: Admin Console UI only
#
# https://docs.logto.io/concepts/core-service/configuration
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: logto
  namespace: auth
  labels:
    app.kubernetes.io/name: logto
  annotations:
    kubernetes.io/ingress.class: cilium
spec:
  tls:
    - hosts:
        - auth.home-infra.net
      secretName: wildcard-home-infra-net-tls
  rules:
    - host: auth.home-infra.net
      http:
        paths:
          # Admin Console UI only (port 3002)
          - path: /console
            pathType: Prefix
            backend:
              service:
                name: logto
                port:
                  number: 3002
          # Everything else: Core service (port 3001)
          # Includes: OIDC, Experience API, Management API, Sign-in UI
          - path: /
            pathType: Prefix
            backend:
              service:
                name: logto
                port:
                  number: 3001
