# Logto Ingress
#
# Two subdomains for proper tenant separation:
# - auth.home-infra.net → Experience/OIDC (port 3001) - end-user authentication
# - logto.home-infra.net → Admin Console/Management API (port 3002) - admin operations
#
# This is the recommended configuration per Logto documentation.
# https://docs.logto.io/docs/logto-oss/deployment-and-configuration
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: logto
  namespace: auth
  labels:
    app.kubernetes.io/name: logto
  annotations:
    kubernetes.io/ingress.class: cilium
spec:
  tls:
    - hosts:
        - auth.home-infra.net
        - logto.home-infra.net
      secretName: wildcard-home-infra-net-tls
  rules:
    # End-user authentication (OIDC, Experience API, Sign-in UI)
    - host: auth.home-infra.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: logto
                port:
                  number: 3001
    # Admin Console and Management API
    - host: logto.home-infra.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: logto
                port:
                  number: 3002
