# Logto Server Deployment
#
# Main SSO/IAM application server.
# https://docs.logto.io/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logto-server
  namespace: auth
  labels:
    app.kubernetes.io/name: logto-server
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: logto
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: logto-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: logto-server
        app.kubernetes.io/component: server
        app.kubernetes.io/part-of: logto
    spec:
      enableServiceLinks: false
      # Note: Logto requires write access to /etc/logto during startup
      # Running as root until upstream supports non-root execution
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        # Wait for PostgreSQL to be ready
        - name: wait-for-db
          image: postgres:17-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h logto-postgres -p 5432 -U logto; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
        # Seed the database if not already seeded
        # Note: Runs as root because Logto CLI needs write access to container filesystem
        - name: db-seed
          image: ghcr.io/logto-io/logto:1.27.0
          command:
            - sh
            - -c
            - |
              echo "Checking if database needs seeding..."
              npm run cli db seed -- --swe
              echo "Database seeding complete"
          env:
            - name: TZ
              value: "America/El_Salvador"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: logto-secrets
                  key: POSTGRES_PASSWORD
            - name: DB_URL
              value: "postgres://logto:$(POSTGRES_PASSWORD)@logto-postgres:5432/logto"
      containers:
        - name: logto
          image: ghcr.io/logto-io/logto:1.27.0 # {"$imagepolicy": "flux-system:logto"}
          ports:
            - name: app
              containerPort: 3001
              protocol: TCP
            - name: admin
              containerPort: 3002
              protocol: TCP
          env:
            - name: TZ
              value: "America/El_Salvador"
            - name: NODE_ENV
              value: "production"
            - name: TRUST_PROXY_HEADER
              value: "1"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: logto-secrets
                  key: POSTGRES_PASSWORD
            - name: DB_URL
              value: "postgres://logto:$(POSTGRES_PASSWORD)@logto-postgres:5432/logto"
            - name: ENDPOINT
              value: "https://auth.${DOMAIN_PRIMARY}"
            - name: ADMIN_ENDPOINT
              value: "https://auth.${DOMAIN_PRIMARY}"
          startupProbe:
            httpGet:
              path: /api/status
              port: app
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/status
              port: app
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/status
              port: app
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 512Mi
