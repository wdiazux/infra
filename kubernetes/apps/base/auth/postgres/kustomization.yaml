# Zitadel PostgreSQL Kustomization
#
# PostgreSQL 17 database for Zitadel identity provider.
# Managed by CloudNative-PG operator.
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - cnpg-bootstrap-credentials.enc.yaml
  - cnpg-minio-credentials.enc.yaml
  - cnpg-cluster.yaml
  - cnpg-scheduled-backup.yaml
