# Zitadel PostgreSQL Cluster (CloudNative-PG)
#
# PostgreSQL 17 for Zitadel identity provider.
# Managed by the CloudNative-PG operator.
# https://cloudnative-pg.io/
#
# CRITICAL SERVICE: Zitadel provides SSO for all applications.
# Ensure backup verification before any maintenance.
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: zitadel-postgresql
  namespace: auth
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5

  postgresql:
    parameters:
      max_wal_size: "1GB"
      shared_buffers: "256MB"
      wal_compression: "on"

  bootstrap:
    initdb:
      database: zitadel
      owner: zitadel
      secret:
        name: zitadel-postgresql-bootstrap

  storage:
    size: 10Gi
    storageClass: longhorn

  resources:
    requests:
      memory: 384Mi
    limits:
      memory: 512Mi

  backup:
    barmanObjectStore:
      destinationPath: s3://cnpg-backups/zitadel/
      endpointURL: http://minio.backup.svc.cluster.local:9000
      s3Credentials:
        accessKeyId:
          name: cnpg-minio-credentials
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: cnpg-minio-credentials
          key: ACCESS_SECRET_KEY
      wal:
        compression: gzip
      data:
        compression: gzip
    retentionPolicy: "14d"
