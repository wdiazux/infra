# Zitadel PostgreSQL Service
#
# Regular ClusterIP service for Zitadel database access.
apiVersion: v1
kind: Service
metadata:
  name: zitadel-postgres
  namespace: auth
  labels:
    app.kubernetes.io/name: zitadel-postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: zitadel
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: zitadel-postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
