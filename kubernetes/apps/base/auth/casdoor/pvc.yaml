# Casdoor Redis PVC
#
# Longhorn storage for Redis persistence.
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: casdoor-redis
  namespace: auth
  labels:
    app.kubernetes.io/name: casdoor-redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: casdoor
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 256Mi
