# Casdoor Server Deployment
#
# Main SSO/IAM application server.
# https://casdoor.org/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: casdoor-server
  namespace: auth
  labels:
    app.kubernetes.io/name: casdoor-server
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: casdoor
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: casdoor-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: casdoor-server
        app.kubernetes.io/component: server
        app.kubernetes.io/part-of: casdoor
    spec:
      enableServiceLinks: false
      initContainers:
        # Wait for PostgreSQL to be ready
        - name: wait-for-db
          image: postgres:16-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h casdoor-postgres -p 5432 -U casdoor; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready"
        # Wait for Redis to be ready
        - name: wait-for-redis
          image: redis:7-alpine
          command:
            - sh
            - -c
            - |
              until redis-cli -h casdoor-redis ping; do
                echo "Waiting for Redis..."
                sleep 2
              done
              echo "Redis is ready"
      containers:
        - name: casdoor
          image: casbin/casdoor:2.257.0 # {"$imagepolicy": "flux-system:casdoor"}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: TZ
              value: "America/El_Salvador"
            - name: RUNNING_IN_DOCKER
              value: "true"
            # Database configuration
            - name: driverName
              value: "postgres"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: casdoor-secrets
                  key: POSTGRES_PASSWORD
            - name: dataSourceName
              value: "user=casdoor password=$(POSTGRES_PASSWORD) host=casdoor-postgres port=5432 sslmode=disable dbname=casdoor"
            - name: dbName
              value: "casdoor"
            # Redis configuration
            - name: redisEndpoint
              value: "casdoor-redis:6379"
            # Server configuration
            - name: httpport
              value: "8000"
            - name: runmode
              value: "prod"
            - name: origin
              value: "http://auth.${DOMAIN_PRIMARY}"
            # Init data
            - name: initDataFile
              value: "/config/init_data.json"
          volumeMounts:
            - name: init-config
              mountPath: /config
          startupProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              memory: 128Mi
            limits:
              memory: 512Mi
      volumes:
        - name: init-config
          configMap:
            name: casdoor-init-data
