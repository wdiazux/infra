# Casdoor Redis Deployment
#
# Redis 7 for session storage.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: casdoor-redis
  namespace: auth
  labels:
    app.kubernetes.io/name: casdoor-redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: casdoor
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: casdoor-redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: casdoor-redis
        app.kubernetes.io/component: cache
        app.kubernetes.io/part-of: casdoor
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: redis
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          image: redis:7-alpine
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          env:
            - name: TZ
              value: "America/El_Salvador"
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: 64Mi
            limits:
              memory: 256Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: casdoor-redis
