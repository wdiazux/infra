# Casdoor Services
---
# PostgreSQL Service (ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: casdoor-postgres
  namespace: auth
  labels:
    app.kubernetes.io/name: casdoor-postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: casdoor
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: casdoor-postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
---
# Redis Service (ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: casdoor-redis
  namespace: auth
  labels:
    app.kubernetes.io/name: casdoor-redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: casdoor
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: casdoor-redis
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
      protocol: TCP
---
# Casdoor Server Service (LoadBalancer)
apiVersion: v1
kind: Service
metadata:
  name: casdoor
  namespace: auth
  labels:
    app.kubernetes.io/name: casdoor-server
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: casdoor
  annotations:
    io.cilium/lb-ipam-ips: "${IP_CASDOOR}"
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: casdoor-server
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
