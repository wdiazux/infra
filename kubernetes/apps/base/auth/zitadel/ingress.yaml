# Zitadel Ingress
#
# External access via Cilium Ingress with wildcard TLS certificate.
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zitadel
  namespace: auth
  labels:
    app.kubernetes.io/name: zitadel
  annotations:
    kubernetes.io/ingress.class: cilium
spec:
  tls:
    - hosts:
        - auth.home-infra.net
      secretName: wildcard-home-infra-net-tls
  rules:
    - host: auth.home-infra.net
      http:
        paths:
          # Login UI (Zitadel v4.x uses separate login service)
          - path: /ui/v2/login
            pathType: Prefix
            backend:
              service:
                name: zitadel-login
                port:
                  number: 3000
          # Main Zitadel API and console
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zitadel
                port:
                  number: 8080
