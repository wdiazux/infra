# Ollama ClusterIP Service
#
# Internal service for Ollama API.
# Open WebUI connects to this service.
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: ai
  labels:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/part-of: ai
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: ollama
  ports:
    - name: http
      port: 11434
      targetPort: 11434
      protocol: TCP
---
# Ollama LoadBalancer Service
#
# External access for local network clients (opencode, Continue, etc.)
# No authentication - only expose on trusted networks.
apiVersion: v1
kind: Service
metadata:
  name: ollama-lb
  namespace: ai
  labels:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/part-of: ai
  annotations:
    io.cilium/lb-ipam-ips: "${IP_OLLAMA}"
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: ollama
  ports:
    - name: http
      port: 11434
      targetPort: 11434
      protocol: TCP
