# Ollama ClusterIP Service
#
# Internal-only service for Ollama API.
# Open WebUI connects to this service.
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: ai
  labels:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/part-of: ai
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: ollama
  ports:
    - name: http
      port: 11434
      targetPort: 11434
      protocol: TCP
