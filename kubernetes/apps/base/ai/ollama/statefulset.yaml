# Ollama StatefulSet
#
# LLM inference backend with GPU time-slicing support.
# Models are persisted to avoid re-downloading on restarts.
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ollama
  namespace: ai
  labels:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/part-of: ai
spec:
  serviceName: ollama
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ollama
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ollama
        app.kubernetes.io/part-of: ai
    spec:
      runtimeClassName: nvidia
      securityContext:
        fsGroup: 3001
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: ollama
          image: ollama/ollama:latest
          ports:
            - name: http
              containerPort: 11434
              protocol: TCP
          env:
            - name: OLLAMA_NUM_PARALLEL
              value: "2"
            - name: OLLAMA_MAX_LOADED_MODELS
              value: "1"
            - name: OLLAMA_KEEP_ALIVE
              value: "5m"
            - name: OLLAMA_FLASH_ATTENTION
              value: "1"
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
          resources:
            requests:
              memory: 100Mi
              nvidia.com/gpu: "1"
            limits:
              memory: 32Gi
              nvidia.com/gpu: "1"
          volumeMounts:
            - name: models
              mountPath: /root/.ollama
              subPath: ollama
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: nfs-ai-models
