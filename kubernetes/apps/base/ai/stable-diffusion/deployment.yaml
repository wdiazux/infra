# Stable Diffusion WebUI Deployment
#
# AUTOMATIC1111 WebUI with GPU acceleration.
# Supports SDXL and extensions.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stable-diffusion
  namespace: ai
  labels:
    app.kubernetes.io/name: stable-diffusion
    app.kubernetes.io/part-of: ai
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: stable-diffusion
  template:
    metadata:
      labels:
        app.kubernetes.io/name: stable-diffusion
        app.kubernetes.io/part-of: ai
    spec:
      runtimeClassName: nvidia
      containers:
        - name: stable-diffusion
          image: runpod/a1111:1.10.0.post7
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          env:
            - name: COMMANDLINE_ARGS
              value: "--listen --api --xformers --medvram --skip-torch-cuda-test --no-hashing"
            - name: CUDA_VISIBLE_DEVICES
              value: "0"
            - name: TORCH_CUDNN_BENCHMARK
              value: "1"
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: PYTORCH_CUDA_ALLOC_CONF
              value: "garbage_collection_threshold:0.9,max_split_size_mb:512"
          resources:
            requests:
              memory: 8Gi
              nvidia.com/gpu: "1"
            limits:
              memory: 12Gi
              nvidia.com/gpu: "1"
          volumeMounts:
            - name: data
              mountPath: /stable-diffusion-webui/models
              subPath: stable-diffusion/models
            - name: data
              mountPath: /stable-diffusion-webui/outputs
              subPath: stable-diffusion/outputs
            - name: data
              mountPath: /stable-diffusion-webui/extensions
              subPath: stable-diffusion/extensions
          livenessProbe:
            httpGet:
              path: /info
              port: http
            initialDelaySeconds: 180
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /info
              port: http
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: nfs-ai-models
