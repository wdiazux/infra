# Stable Diffusion WebUI Deployment
#
# AUTOMATIC1111 WebUI with GPU acceleration.
# Supports SDXL and extensions.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stable-diffusion
  namespace: ai
  labels:
    app.kubernetes.io/name: stable-diffusion
    app.kubernetes.io/part-of: ai
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: stable-diffusion
  template:
    metadata:
      labels:
        app.kubernetes.io/name: stable-diffusion
        app.kubernetes.io/part-of: ai
    spec:
      runtimeClassName: nvidia
      containers:
        - name: stable-diffusion
          image: runpod/a1111:1.10.0.post7
          ports:
            - name: http
              containerPort: 7860
              protocol: TCP
          args:
            - "--listen"
            - "--port=7860"
            - "--api"
            - "--xformers"
            - "--opt-split-attention-v2"
          env:
            - name: CUDA_VISIBLE_DEVICES
              value: "0"
            - name: TORCH_CUDNN_BENCHMARK
              value: "1"
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
          resources:
            requests:
              cpu: "2"
              memory: 16Gi
              nvidia.com/gpu: "1"
            limits:
              cpu: "6"
              memory: 24Gi
              nvidia.com/gpu: "1"
          volumeMounts:
            - name: data
              mountPath: /stable-diffusion-webui/models
              subPath: models
            - name: data
              mountPath: /stable-diffusion-webui/outputs
              subPath: outputs
            - name: data
              mountPath: /stable-diffusion-webui/extensions
              subPath: extensions
          livenessProbe:
            httpGet:
              path: /info
              port: http
            initialDelaySeconds: 180
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /info
              port: http
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: sd-data
