# Stable Diffusion LoadBalancer Service
#
# Exposes Stable Diffusion WebUI on 10.10.2.26:80
apiVersion: v1
kind: Service
metadata:
  name: stable-diffusion
  namespace: ai
  labels:
    app.kubernetes.io/name: stable-diffusion
    app.kubernetes.io/part-of: ai
  annotations:
    io.cilium/lb-ipam-ips: "10.10.2.26"
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: stable-diffusion
  ports:
    - name: http
      port: 80
      targetPort: 3001
      protocol: TCP
