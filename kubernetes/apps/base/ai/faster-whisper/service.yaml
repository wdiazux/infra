# Faster-Whisper LoadBalancer Service
#
# Exposes Faster-Whisper API on 10.10.2.27:80
apiVersion: v1
kind: Service
metadata:
  name: faster-whisper
  namespace: ai
  labels:
    app.kubernetes.io/name: faster-whisper
    app.kubernetes.io/part-of: ai
  annotations:
    io.cilium/lb-ipam-ips: "10.10.2.27"
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: faster-whisper
  ports:
    - name: http
      port: 80
      targetPort: 9000
      protocol: TCP
