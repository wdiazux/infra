# Faster-Whisper Deployment
#
# Speech-to-text API with GPU acceleration.
# Uses large-v3 model for maximum quality.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: faster-whisper
  namespace: ai
  labels:
    app.kubernetes.io/name: faster-whisper
    app.kubernetes.io/part-of: ai
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: faster-whisper
  template:
    metadata:
      labels:
        app.kubernetes.io/name: faster-whisper
        app.kubernetes.io/part-of: ai
    spec:
      runtimeClassName: nvidia
      containers:
        - name: faster-whisper
          image: onerahmet/openai-whisper-asr-webservice:latest-gpu
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
          env:
            - name: ASR_ENGINE
              value: "faster_whisper"
            - name: ASR_MODEL
              value: "large-v3"
            - name: ASR_DEVICE
              value: "cuda"
            - name: MODEL_IDLE_TIMEOUT
              value: "300"
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
          resources:
            requests:
              memory: 4Gi
              nvidia.com/gpu: "1"
            limits:
              memory: 8Gi
              nvidia.com/gpu: "1"
          volumeMounts:
            - name: models
              mountPath: /root/.cache/huggingface
              subPath: whisper
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: nfs-ai-models
