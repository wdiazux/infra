# Longhorn PersistentVolumeClaims for AI services
#
# Large storage for ML models and generated outputs.
# All use Longhorn block storage for performance.
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-models
  namespace: ai
  labels:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/part-of: ai
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 100Gi
