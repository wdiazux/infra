# Longhorn PersistentVolumeClaim for AI services
#
# Only app config/data uses Longhorn. AI models are stored on NFS.
# See: kubernetes/infrastructure/storage/nfs-ai-pv.yaml
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: open-webui-data
  namespace: ai
  labels:
    app.kubernetes.io/name: open-webui
    app.kubernetes.io/part-of: ai
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 10Gi
