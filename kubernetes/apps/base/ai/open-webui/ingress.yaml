# Open WebUI Ingress
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: open-webui
  namespace: ai
  labels:
    app.kubernetes.io/name: open-webui
  annotations:
    kubernetes.io/ingress.class: cilium
spec:
  tls:
    - hosts:
        - chat.home-infra.net
      secretName: wildcard-home-infra-net-tls
  rules:
    - host: chat.home-infra.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: open-webui
                port:
                  number: 80
