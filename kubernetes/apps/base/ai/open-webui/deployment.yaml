# Open WebUI Deployment
#
# Web interface for interacting with Ollama LLMs.
# Lightweight - no GPU required.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui
  namespace: ai
  labels:
    app.kubernetes.io/name: open-webui
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: ai
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: open-webui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: open-webui
        app.kubernetes.io/component: frontend
        app.kubernetes.io/part-of: ai
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: open-webui
          image: ghcr.io/open-webui/open-webui:v0.7.2 # {"$imagepolicy": "flux-system:open-webui"}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: OLLAMA_BASE_URL
              value: "http://ollama:11434"
            - name: WEBUI_AUTH
              value: "true"
            - name: DATA_DIR
              value: "/app/backend/data"
            - name: WEBUI_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: open-webui-secrets
                  key: WEBUI_SECRET_KEY
            # Image Generation with ComfyUI
            - name: ENABLE_IMAGE_GENERATION
              value: "true"
            - name: COMFYUI_BASE_URL
              value: "http://comfyui:80/"
            - name: ENABLE_IMAGE_PROMPT_GENERATION
              value: "true"
            # Zitadel OIDC Authentication
            - name: ENABLE_OAUTH_SIGNUP
              value: "true"
            - name: OAUTH_PROVIDER_NAME
              value: "Zitadel"
            - name: OPENID_PROVIDER_URL
              value: "https://auth.home-infra.net/.well-known/openid-configuration"
            - name: OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: open-webui-oidc-secrets
                  key: client-id
                  optional: true
            - name: OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: open-webui-oidc-secrets
                  key: client-secret
                  optional: true
            - name: OAUTH_SCOPES
              value: "openid profile email"
            - name: OAUTH_MERGE_ACCOUNTS_BY_EMAIL
              value: "true"
          volumeMounts:
            - name: data
              mountPath: /app/backend/data
          # Startup probe: gives container 300s (5min) to start up
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 30
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            requests:
              memory: 256Mi
            limits:
              memory: 2Gi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: open-webui-data
