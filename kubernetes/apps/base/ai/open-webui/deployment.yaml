# Open WebUI Deployment
#
# Web interface for interacting with Ollama LLMs.
# Lightweight - no GPU required.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui
  namespace: ai
  labels:
    app.kubernetes.io/name: open-webui
    app.kubernetes.io/part-of: ai
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: open-webui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: open-webui
        app.kubernetes.io/part-of: ai
    spec:
      containers:
        - name: open-webui
          image: ghcr.io/open-webui/open-webui:latest
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: OLLAMA_BASE_URL
              value: "http://ollama:11434"
            - name: WEBUI_AUTH
              value: "true"
            - name: DATA_DIR
              value: "/app/backend/data"
            - name: WEBUI_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: open-webui-secrets
                  key: WEBUI_SECRET_KEY
          volumeMounts:
            - name: data
              mountPath: /app/backend/data
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: open-webui-data
