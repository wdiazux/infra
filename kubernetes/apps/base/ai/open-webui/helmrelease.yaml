# Open WebUI HelmRelease
#
# Web interface for LLMs with Redis, Pipelines, and Tika support.
# Chart: https://github.com/open-webui/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: open-webui
  namespace: ai
spec:
  interval: 30m
  timeout: 10m
  chart:
    spec:
      chart: open-webui
      version: "10.2.1"
      sourceRef:
        kind: HelmRepository
        name: open-webui
        namespace: flux-system
      interval: 12h
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # Disable bundled Ollama (we manage separately)
    ollama:
      enabled: false

    # Enable Pipelines for extensibility
    pipelines:
      enabled: true
      persistence:
        enabled: true
        size: 2Gi
        storageClass: longhorn
      resources:
        requests:
          memory: 128Mi
        limits:
          memory: 1Gi

    # Enable Tika for document processing
    tika:
      enabled: true

    # Enable Redis for websocket support
    websocket:
      enabled: true
      redis:
        enabled: true
        resources:
          requests:
            memory: 32Mi
          limits:
            memory: 128Mi

    # Ollama connection
    ollamaUrls:
      - http://ollama:11434

    # Image generation with ComfyUI + OIDC via env vars
    extraEnvVars:
      - name: ENABLE_IMAGE_GENERATION
        value: "true"
      - name: COMFYUI_BASE_URL
        value: "http://comfyui:80/"
      - name: ENABLE_IMAGE_PROMPT_GENERATION
        value: "true"
      - name: WEBUI_SECRET_KEY
        valueFrom:
          secretKeyRef:
            name: open-webui-secrets
            key: WEBUI_SECRET_KEY
      # Zitadel OIDC Authentication
      - name: ENABLE_OAUTH_SIGNUP
        value: "true"
      - name: OAUTH_PROVIDER_NAME
        value: "Zitadel"
      - name: OPENID_PROVIDER_URL
        value: "https://auth.home-infra.net/.well-known/openid-configuration"
      - name: OAUTH_CLIENT_ID
        valueFrom:
          secretKeyRef:
            name: open-webui-oidc-secrets
            key: client-id
            optional: true
      - name: OAUTH_CLIENT_SECRET
        valueFrom:
          secretKeyRef:
            name: open-webui-oidc-secrets
            key: client-secret
            optional: true
      - name: OAUTH_SCOPES
        value: "openid profile email"
      - name: OAUTH_MERGE_ACCOUNTS_BY_EMAIL
        value: "true"

    # Disable chart's SSO (using extraEnvVars instead for flexible secret refs)
    sso:
      enabled: false

    # Persistence
    persistence:
      enabled: true
      size: 10Gi
      storageClass: longhorn
      accessModes:
        - ReadWriteOnce

    # Service (ClusterIP, HTTPRoute handles ingress)
    service:
      type: ClusterIP
      port: 80
      containerPort: 8080

    # Ingress disabled (using Gateway API HTTPRoute)
    ingress:
      enabled: false

    # Resources
    resources:
      requests:
        memory: 256Mi
      limits:
        memory: 2Gi

    # Pod security
    podSecurityContext:
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
