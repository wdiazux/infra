# Open WebUI Service
#
# ClusterIP - accessed via Gateway API (https://ai.home-infra.net)
apiVersion: v1
kind: Service
metadata:
  name: open-webui
  namespace: ai
  labels:
    app.kubernetes.io/name: open-webui
    app.kubernetes.io/part-of: ai
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: open-webui
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
