# Open WebUI LoadBalancer Service
#
# Exposes Open WebUI on 10.10.2.51:80
apiVersion: v1
kind: Service
metadata:
  name: open-webui
  namespace: ai
  labels:
    app.kubernetes.io/name: open-webui
    app.kubernetes.io/part-of: ai
  annotations:
    io.cilium/lb-ipam-ips: "${IP_OPENWEBUI}"
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: open-webui
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
