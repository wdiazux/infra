# ComfyUI Service
#
# ClusterIP - accessed via Gateway API (https://comfyui.home-infra.net)
apiVersion: v1
kind: Service
metadata:
  name: comfyui
  namespace: ai
  labels:
    app.kubernetes.io/name: comfyui
    app.kubernetes.io/part-of: ai
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: comfyui
  ports:
    - name: http
      port: 80
      targetPort: 8188
      protocol: TCP
