# ComfyUI LoadBalancer Service
#
# Exposes ComfyUI on 10.10.2.26:80 (same IP as previous Stable Diffusion)
apiVersion: v1
kind: Service
metadata:
  name: comfyui
  namespace: ai
  labels:
    app.kubernetes.io/name: comfyui
    app.kubernetes.io/part-of: ai
  annotations:
    io.cilium/lb-ipam-ips: "10.10.2.26"
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: comfyui
  ports:
    # ComfyUI direct access on port 80
    - name: http
      port: 80
      targetPort: 8188
      protocol: TCP
    # Service portal on port 1111
    - name: portal
      port: 1111
      targetPort: 1111
      protocol: TCP
    # Syncthing on port 8384
    - name: syncthing
      port: 8384
      targetPort: 8384
      protocol: TCP
