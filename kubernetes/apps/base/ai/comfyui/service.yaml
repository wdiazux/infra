# ComfyUI LoadBalancer Service
#
# Exposes ComfyUI on 10.10.2.52
# Using yanwk/comfyui-boot image which exposes port 8188 directly
apiVersion: v1
kind: Service
metadata:
  name: comfyui
  namespace: ai
  labels:
    app.kubernetes.io/name: comfyui
    app.kubernetes.io/part-of: ai
  annotations:
    io.cilium/lb-ipam-ips: "${IP_COMFYUI}"
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: comfyui
  ports:
    # ComfyUI web interface on port 80
    - name: http
      port: 80
      targetPort: 8188
      protocol: TCP
