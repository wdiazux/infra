# ComfyUI Deployment
#
# Node-based Stable Diffusion interface with GPU acceleration.
# Supports SDXL, Flux, LoRAs, ControlNet, and custom workflows.
#
# Image: yanwk/comfyui-boot (simple, direct port 8188 access)
# Docs: https://github.com/YanWenKun/ComfyUI-Docker
apiVersion: apps/v1
kind: Deployment
metadata:
  name: comfyui
  namespace: ai
  labels:
    app.kubernetes.io/name: comfyui
    app.kubernetes.io/part-of: ai
spec:
  replicas: 1
  strategy:
    type: Recreate  # GPU workload - only one instance at a time
  selector:
    matchLabels:
      app.kubernetes.io/name: comfyui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: comfyui
        app.kubernetes.io/part-of: ai
    spec:
      runtimeClassName: nvidia
      securityContext:
        fsGroup: 0
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: comfyui
          image: yanwk/comfyui-boot:cu124-slim
          ports:
            - name: http
              containerPort: 8188
              protocol: TCP
          env:
            # GPU configuration
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: CUDA_VISIBLE_DEVICES
              value: "0"
            # Memory optimization for RTX 4000 (20GB VRAM)
            - name: PYTORCH_CUDA_ALLOC_CONF
              value: "garbage_collection_threshold:0.9,max_split_size_mb:512"
            # CLI arguments for ComfyUI
            - name: CLI_ARGS
              value: "--listen 0.0.0.0 --port 8188"
          resources:
            requests:
              memory: 512Mi
              nvidia.com/gpu: "1"
            limits:
              memory: 20Gi
              nvidia.com/gpu: "1"
          volumeMounts:
            # Entire ComfyUI directory for persistence
            # First boot clones ComfyUI here, then it persists
            - name: data
              mountPath: /root/ComfyUI
              subPath: comfyui
          startupProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 60  # 10 minutes to start (model loading)
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: nfs-ai-models
