# ComfyUI Deployment
#
# Node-based Stable Diffusion interface with GPU acceleration.
# Supports SDXL, Flux, LoRAs, ControlNet, and custom workflows.
#
# Image: yanwk/comfyui-boot (simple, direct port 8188 access)
# Docs: https://github.com/YanWenKun/ComfyUI-Docker
apiVersion: apps/v1
kind: Deployment
metadata:
  name: comfyui
  namespace: ai
  labels:
    app.kubernetes.io/name: comfyui
    app.kubernetes.io/component: inference
    app.kubernetes.io/part-of: ai
spec:
  replicas: 1
  strategy:
    type: Recreate # GPU workload - only one instance at a time
  selector:
    matchLabels:
      app.kubernetes.io/name: comfyui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: comfyui
        app.kubernetes.io/component: inference
        app.kubernetes.io/part-of: ai
    spec:
      runtimeClassName: nvidia
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: comfyui
          image: yanwk/comfyui-boot:cu128-slim
          ports:
            - name: http
              containerPort: 8188
              protocol: TCP
          env:
            - name: TZ
              value: "America/El_Salvador"
            # CLI arguments for ComfyUI
            - name: CLI_ARGS
              value: "--listen 0.0.0.0 --port 8188"
          resources:
            requests:
              memory: 512Mi
              nvidia.com/gpu: "1"
            limits:
              memory: 20Gi
              nvidia.com/gpu: "1"
          volumeMounts:
            # Local storage for ComfyUI app (fast, Longhorn)
            - name: comfyui-local
              mountPath: /root/ComfyUI
            # NFS storage for models only (large files, shared)
            - name: models-nfs
              mountPath: /root/ComfyUI/models
              subPath: comfyui/models
          startupProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 60 # 10 minutes to start (model loading)
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        # Local storage for ComfyUI application (Longhorn - fast)
        - name: comfyui-local
          persistentVolumeClaim:
            claimName: comfyui-data
        # NFS storage for models only (large files, shared with other AI apps)
        - name: models-nfs
          persistentVolumeClaim:
            claimName: nfs-ai-models
