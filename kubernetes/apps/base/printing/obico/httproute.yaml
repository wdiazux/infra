# obico-server HTTPRoute (Gateway API)
#
# Routes traffic via Cilium Gateway API with TLS termination.
# Uses shared Gateway at 10.10.2.20 for TLS termination.
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: obico-server
  namespace: printing
  labels:
    app.kubernetes.io/name: obico-server
spec:
  parentRefs:
    - name: cilium-gateway
      namespace: kube-system
  hostnames:
    - obico.home-infra.net
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: obico-server
          port: 80
