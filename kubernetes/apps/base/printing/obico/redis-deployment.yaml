# Obico Redis
#
# In-memory cache for Obico server.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: obico-redis
  namespace: printing
  labels:
    app.kubernetes.io/name: obico-redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: printing
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: obico-redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: obico-redis
        app.kubernetes.io/component: cache
        app.kubernetes.io/part-of: printing
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: redis
          image: redis:7-alpine
          env:
            - name: TZ
              value: "America/El_Salvador"
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          resources:
            requests:
              memory: 64Mi
            limits:
              memory: 256Mi
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            periodSeconds: 10
