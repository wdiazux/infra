# PostgreSQL StatefulSet for Obico
#
# Dedicated database instance for Obico 3D printer monitoring.
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: obico-postgres
  namespace: printing
  labels:
    app.kubernetes.io/name: obico-postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: printing
spec:
  serviceName: obico-postgres
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: obico-postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: obico-postgres
        app.kubernetes.io/component: database
        app.kubernetes.io/part-of: printing
    spec:
      securityContext:
        fsGroup: 70
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_DB
              value: obico
            - name: POSTGRES_USER
              value: obico
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: obico-secret
                  key: POSTGRES_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          resources:
            requests:
              memory: 128Mi
            limits:
              memory: 256Mi
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - obico
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - obico
            initialDelaySeconds: 5
            periodSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn
        resources:
          requests:
            storage: 2Gi
