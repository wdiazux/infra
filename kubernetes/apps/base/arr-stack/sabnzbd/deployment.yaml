# SABnzbd - Usenet download client
#
# https://sabnzbd.org/
# https://github.com/hotio/sabnzbd
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
  namespace: arr-stack
  labels:
    app.kubernetes.io/name: sabnzbd
    app.kubernetes.io/part-of: arr-stack
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: sabnzbd
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sabnzbd
        app.kubernetes.io/part-of: arr-stack
    spec:
      securityContext:
        fsGroup: 3001
      containers:
        - name: sabnzbd
          image: ghcr.io/hotio/sabnzbd:latest
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "3001"
            - name: TZ
              value: America/El_Salvador
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /data/usenet
              subPath: usenet
          resources:
            requests:
              memory: 512Mi
            limits:
              memory: 2Gi
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sabnzbd-config
        - name: downloads
          persistentVolumeClaim:
            claimName: nfs-downloads
