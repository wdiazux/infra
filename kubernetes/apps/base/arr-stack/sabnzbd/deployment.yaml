# SABnzbd - Usenet download client
#
# https://sabnzbd.org/
# https://github.com/hotio/sabnzbd
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
  namespace: arr-stack
  labels:
    app.kubernetes.io/name: sabnzbd
    app.kubernetes.io/component: downloader
    app.kubernetes.io/part-of: arr-stack
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: sabnzbd
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sabnzbd
        app.kubernetes.io/component: downloader
        app.kubernetes.io/part-of: arr-stack
    spec:
      securityContext:
        fsGroup: 3001
        fsGroupChangePolicy: "OnRootMismatch"
      initContainers:
        - name: fix-hostname-whitelist
          image: busybox:1.37
          command: ["/bin/sh", "/scripts/fix-hostname-whitelist.sh"]
          volumeMounts:
            - name: config
              mountPath: /config
            - name: hostname-whitelist-script
              mountPath: /scripts
              readOnly: true
      containers:
        - name: sabnzbd
          image: ghcr.io/hotio/sabnzbd:release-4.5.5 # {"$imagepolicy": "flux-system:sabnzbd"}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "3001"
            - name: TZ
              value: America/El_Salvador
            - name: UMASK
              value: "002"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /data/usenet
              subPath: usenet
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              memory: 256Mi
            limits:
              memory: 2Gi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sabnzbd-config
        - name: downloads
          persistentVolumeClaim:
            claimName: nfs-downloads
        - name: hostname-whitelist-script
          configMap:
            name: sabnzbd-hostname-whitelist-script
            defaultMode: 0755
