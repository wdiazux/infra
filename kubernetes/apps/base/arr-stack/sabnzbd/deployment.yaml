# SABnzbd - Usenet download client
#
# https://sabnzbd.org/
# https://github.com/hotio/sabnzbd
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
  namespace: arr-stack
  labels:
    app.kubernetes.io/name: sabnzbd
    app.kubernetes.io/component: downloader
    app.kubernetes.io/part-of: arr-stack
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: sabnzbd
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sabnzbd
        app.kubernetes.io/component: downloader
        app.kubernetes.io/part-of: arr-stack
    spec:
      securityContext:
        fsGroup: 3001
        fsGroupChangePolicy: "OnRootMismatch"
      initContainers:
        - name: fix-hostname-whitelist
          image: busybox:1.37
          command:
            - sh
            - -c
            - |
              CONFIG="/config/sabnzbd.ini"
              HOSTS="sabnzbd.${DOMAIN_PRIMARY}, ${IP_SABNZBD}"
              if [ -f "$CONFIG" ]; then
                if grep -q "^host_whitelist" "$CONFIG"; then
                  sed -i "s|^host_whitelist.*|host_whitelist = $HOSTS|" "$CONFIG"
                else
                  sed -i "/^\[misc\]/a host_whitelist = $HOSTS" "$CONFIG"
                fi
                echo "Updated host_whitelist to: $HOSTS"
              else
                echo "Config file not found, will be created on first run"
              fi
          volumeMounts:
            - name: config
              mountPath: /config
      containers:
        - name: sabnzbd
          image: ghcr.io/hotio/sabnzbd:release-4.5.5 # {"$imagepolicy": "flux-system:sabnzbd"}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "3001"
            - name: TZ
              value: America/El_Salvador
            - name: UMASK
              value: "002"
            - name: HOST_WHITELIST
              value: "sabnzbd.${DOMAIN_PRIMARY},${IP_SABNZBD}"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /data/usenet
              subPath: usenet
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              memory: 256Mi
            limits:
              memory: 2Gi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sabnzbd-config
        - name: downloads
          persistentVolumeClaim:
            claimName: nfs-downloads
