# Sonarr Service
#
# ClusterIP - accessed via Gateway API (https://sonarr.home-infra.net)
apiVersion: v1
kind: Service
metadata:
  name: sonarr
  namespace: arr-stack
  labels:
    app.kubernetes.io/name: sonarr
    app.kubernetes.io/part-of: arr-stack
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: sonarr
