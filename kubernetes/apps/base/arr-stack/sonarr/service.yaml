# Sonarr LoadBalancer Service
#
# Static IP via Cilium L2 LoadBalancer
apiVersion: v1
kind: Service
metadata:
  name: sonarr
  namespace: arr-stack
  labels:
    app.kubernetes.io/name: sonarr
    app.kubernetes.io/part-of: arr-stack
  annotations:
    io.cilium/lb-ipam-ips: "${IP_SONARR}"
spec:
  type: LoadBalancer
  loadBalancerIP: "${IP_SONARR}"
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: sonarr
