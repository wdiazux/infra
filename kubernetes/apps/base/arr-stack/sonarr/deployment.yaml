# Sonarr - TV series collection manager
#
# https://sonarr.tv/
# https://github.com/hotio/sonarr
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: arr-stack
  labels:
    app.kubernetes.io/name: sonarr
    app.kubernetes.io/part-of: arr-stack
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: sonarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sonarr
        app.kubernetes.io/part-of: arr-stack
    spec:
      securityContext:
        fsGroup: 3001
      containers:
        - name: sonarr
          image: ghcr.io/hotio/sonarr:latest
          ports:
            - name: http
              containerPort: 8989
              protocol: TCP
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "3001"
            - name: TZ
              value: America/El_Salvador
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /tvseries
              subPath: tvseries
            - name: downloads
              mountPath: /data/usenet
              subPath: usenet
            - name: downloads
              mountPath: /data/torrents
              subPath: torrents
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sonarr-config
        - name: media
          persistentVolumeClaim:
            claimName: nfs-media
        - name: downloads
          persistentVolumeClaim:
            claimName: nfs-downloads
