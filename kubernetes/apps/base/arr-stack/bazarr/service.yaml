# Bazarr Service
#
# ClusterIP - accessed via Gateway API (https://bazarr.home-infra.net)
apiVersion: v1
kind: Service
metadata:
  name: bazarr
  namespace: arr-stack
  labels:
    app.kubernetes.io/name: bazarr
    app.kubernetes.io/part-of: arr-stack
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: bazarr
