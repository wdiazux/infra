# Prowlarr - Indexer manager for Sonarr/Radarr
#
# https://prowlarr.com/
# https://github.com/hotio/prowlarr
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  namespace: arr-stack
  labels:
    app.kubernetes.io/name: prowlarr
    app.kubernetes.io/part-of: arr-stack
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: prowlarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prowlarr
        app.kubernetes.io/part-of: arr-stack
    spec:
      securityContext:
        fsGroup: 3001
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: prowlarr
          image: ghcr.io/hotio/prowlarr:latest
          ports:
            - name: http
              containerPort: 9696
              protocol: TCP
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "3001"
            - name: TZ
              value: America/El_Salvador
          volumeMounts:
            - name: config
              mountPath: /config
          resources:
            requests:
              memory: 128Mi
            limits:
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: prowlarr-config
