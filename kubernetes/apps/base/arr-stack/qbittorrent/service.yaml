# qBittorrent LoadBalancer Service
#
# Static IP via Cilium L2 LoadBalancer
apiVersion: v1
kind: Service
metadata:
  name: qbittorrent
  namespace: arr-stack
  labels:
    app.kubernetes.io/name: qbittorrent
    app.kubernetes.io/part-of: arr-stack
  annotations:
    io.cilium/lb-ipam-ips: "${IP_QBITTORRENT}"
spec:
  type: LoadBalancer
  loadBalancerIP: "${IP_QBITTORRENT}"
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: bittorrent-tcp
      port: 6881
      targetPort: bittorrent
      protocol: TCP
  selector:
    app.kubernetes.io/name: qbittorrent
