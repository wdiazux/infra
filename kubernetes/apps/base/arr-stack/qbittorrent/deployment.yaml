# qBittorrent - Torrent download client
#
# https://www.qbittorrent.org/
# https://github.com/hotio/qbittorrent
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: arr-stack
  labels:
    app.kubernetes.io/name: qbittorrent
    app.kubernetes.io/component: downloader
    app.kubernetes.io/part-of: arr-stack
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: qbittorrent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: qbittorrent
        app.kubernetes.io/component: downloader
        app.kubernetes.io/part-of: arr-stack
    spec:
      securityContext:
        fsGroup: 3001
        fsGroupChangePolicy: "OnRootMismatch"
      initContainers:
        # Configure host validation settings for domain access
        - name: configure-host-validation
          image: busybox:1.37
          command: ["/bin/sh", "/scripts/configure-host-validation.sh"]
          volumeMounts:
            - name: config
              mountPath: /config
            - name: host-validation-script
              mountPath: /scripts
              readOnly: true
      containers:
        - name: qbittorrent
          image: ghcr.io/hotio/qbittorrent:release-5.1.4 # {"$imagepolicy": "flux-system:qbittorrent"}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: bittorrent
              containerPort: 6881
              protocol: TCP
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "3001"
            - name: TZ
              value: America/El_Salvador
            - name: UMASK
              value: "002"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads/torrents
              subPath: torrents
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              memory: 256Mi
            limits:
              memory: 2Gi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: qbittorrent-config
        - name: downloads
          persistentVolumeClaim:
            claimName: nfs-downloads
        - name: host-validation-script
          configMap:
            name: qbittorrent-host-validation-script
            defaultMode: 0755
