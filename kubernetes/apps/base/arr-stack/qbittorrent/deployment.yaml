# qBittorrent - Torrent download client
#
# https://www.qbittorrent.org/
# https://github.com/hotio/qbittorrent
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: arr-stack
  labels:
    app.kubernetes.io/name: qbittorrent
    app.kubernetes.io/component: downloader
    app.kubernetes.io/part-of: arr-stack
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: qbittorrent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: qbittorrent
        app.kubernetes.io/component: downloader
        app.kubernetes.io/part-of: arr-stack
    spec:
      securityContext:
        fsGroup: 3001
        fsGroupChangePolicy: "OnRootMismatch"
      initContainers:
        # Configure host validation settings for domain access
        - name: configure-host-validation
          image: busybox:1.37
          command:
            - sh
            - -c
            - |
              CONFIG_FILE="/config/config/qBittorrent.conf"
              if [ -f "$CONFIG_FILE" ]; then
                if ! grep -q "WebUI\\\\HostHeaderValidation" "$CONFIG_FILE"; then
                  echo "" >> "$CONFIG_FILE"
                  echo "[Preferences]" >> "$CONFIG_FILE"
                  echo "WebUI\\HostHeaderValidation=false" >> "$CONFIG_FILE"
                  echo "WebUI\\CSRFProtection=false" >> "$CONFIG_FILE"
                  echo "WebUI\\ServerDomains=qbittorrent.${DOMAIN_PRIMARY};qbittorrent.${DOMAIN_INTERNAL};${IP_QBITTORRENT}" >> "$CONFIG_FILE"
                  echo "Host validation settings added to qBittorrent.conf"
                else
                  echo "Host validation settings already configured"
                fi
              else
                echo "Config file not found, will be created on first run"
              fi
          volumeMounts:
            - name: config
              mountPath: /config
      containers:
        - name: qbittorrent
          image: ghcr.io/hotio/qbittorrent:release-5.1.4 # {"$imagepolicy": "flux-system:qbittorrent"}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: bittorrent
              containerPort: 6881
              protocol: TCP
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "3001"
            - name: TZ
              value: America/El_Salvador
            - name: UMASK
              value: "002"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads/torrents
              subPath: torrents
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: qbittorrent-config
        - name: downloads
          persistentVolumeClaim:
            claimName: nfs-downloads
