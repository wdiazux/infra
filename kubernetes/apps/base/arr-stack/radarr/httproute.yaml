# radarr HTTPRoute (Gateway API)
#
# Parallel to existing Ingress for migration testing.
# Uses shared Gateway at 10.10.2.20 for TLS termination.
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: radarr
  namespace: arr-stack
  labels:
    app.kubernetes.io/name: radarr
spec:
  parentRefs:
    - name: cilium-gateway
      namespace: kube-system
  hostnames:
    - radarr.home-infra.net
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: radarr
          port: 80
