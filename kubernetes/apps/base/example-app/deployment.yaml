apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-app
  labels:
    app.kubernetes.io/name: example-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: example-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: example-app
    spec:
      containers:
        - name: example-app
          image: nginx:alpine
          ports:
            - containerPort: 80
          # To use SOPS secrets, uncomment and create secret.enc.yaml:
          # env:
          #   - name: API_KEY
          #     valueFrom:
          #       secretKeyRef:
          #         name: example-app-secret
          #         key: api-key
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
