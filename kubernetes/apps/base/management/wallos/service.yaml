# Wallos Service
#
# ClusterIP - accessed via Gateway API (https://wallos.home-infra.net)
apiVersion: v1
kind: Service
metadata:
  name: wallos
  namespace: management
  labels:
    app.kubernetes.io/name: wallos
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: wallos
