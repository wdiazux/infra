# Paperless Gotenberg Deployment
#
# Gotenberg server for PDF conversion and Office document processing.
# Chromium routes disabled for security (no external content/tracking).
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless-gotenberg
  namespace: management
  labels:
    app.kubernetes.io/name: paperless-gotenberg
    app.kubernetes.io/component: gotenberg
    app.kubernetes.io/part-of: paperless
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: paperless-gotenberg
  template:
    metadata:
      labels:
        app.kubernetes.io/name: paperless-gotenberg
        app.kubernetes.io/component: gotenberg
        app.kubernetes.io/part-of: paperless
    spec:
      containers:
        - name: gotenberg
          image: docker.io/gotenberg/gotenberg:8.25.1 # {"$imagepolicy": "flux-system:gotenberg"}
          args:
            - "gotenberg"
            - "--chromium-disable-javascript=true"
            - "--chromium-allow-list=file:///tmp/.*"
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: TZ
              value: "America/El_Salvador"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
