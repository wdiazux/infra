# Paperless Redis Deployment
#
# Redis 8 for task queue and caching.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless-redis
  namespace: management
  labels:
    app.kubernetes.io/name: paperless-redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: paperless
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: paperless-redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: paperless-redis
        app.kubernetes.io/component: cache
        app.kubernetes.io/part-of: paperless
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: redis
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          image: docker.io/library/redis:8
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          env:
            - name: TZ
              value: "America/El_Salvador"
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: 64Mi
            limits:
              memory: 256Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: paperless-redis
