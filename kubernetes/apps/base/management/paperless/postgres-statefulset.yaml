# Paperless PostgreSQL StatefulSet
#
# PostgreSQL 18 database for Paperless-ngx metadata.
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: paperless-postgres
  namespace: management
  labels:
    app.kubernetes.io/name: paperless-postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: paperless
spec:
  serviceName: paperless-postgres
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: paperless-postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: paperless-postgres
        app.kubernetes.io/component: database
        app.kubernetes.io/part-of: paperless
    spec:
      securityContext:
        fsGroup: 999
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: postgres
          image: docker.io/library/postgres:18
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          env:
            - name: TZ
              value: "America/El_Salvador"
            - name: POSTGRES_DB
              value: paperless
            - name: POSTGRES_USER
              value: paperless
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: paperless-secrets
                  key: POSTGRES_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - paperless
                - -d
                - paperless
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - paperless
                - -d
                - paperless
            initialDelaySeconds: 5
            periodSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn
        resources:
          requests:
            storage: 5Gi
