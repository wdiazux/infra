# Paperless-ngx Kustomization
#
# Document management and archiving system.
# https://docs.paperless-ngx.com/
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - secret.enc.yaml
  # Legacy PostgreSQL (keep for rollback, remove after migration verified)
  - postgres-statefulset.yaml
  # CNPG PostgreSQL
  - cnpg-bootstrap-credentials.enc.yaml
  - cnpg-minio-credentials.enc.yaml
  - cnpg-cluster.yaml
  - cnpg-scheduled-backup.yaml
  # Supporting services
  - redis-deployment.yaml
  - tika-deployment.yaml
  - gotenberg-deployment.yaml
  # Application
  - server-deployment.yaml
  - services.yaml
  - pvc.yaml
  - httproute.yaml
