# Paperless Tika Deployment
#
# Apache Tika server for document text extraction.
# Supports Office documents, PDFs, and many other formats.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless-tika
  namespace: management
  labels:
    app.kubernetes.io/name: paperless-tika
    app.kubernetes.io/component: tika
    app.kubernetes.io/part-of: paperless
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: paperless-tika
  template:
    metadata:
      labels:
        app.kubernetes.io/name: paperless-tika
        app.kubernetes.io/component: tika
        app.kubernetes.io/part-of: paperless
    spec:
      containers:
        - name: tika
          image: docker.io/apache/tika:latest
          ports:
            - name: http
              containerPort: 9998
              protocol: TCP
          env:
            - name: TZ
              value: "America/El_Salvador"
          livenessProbe:
            httpGet:
              path: /tika
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /tika
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
