# Homepage Configuration
#
# ConfigMap containing all Homepage configuration files
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: tools
  labels:
    app.kubernetes.io/name: homepage
data:
  settings.yaml: |
    title: Homelab Dashboard
    favicon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/homepage.png
    theme: dark
    color: slate
    headerStyle: clean
    layout:
      Infrastructure:
        style: row
        columns: 4
      Media:
        style: row
        columns: 3
      Automation:
        style: row
        columns: 2
      AI:
        style: row
        columns: 3
      3D Print:
        style: row
        columns: 2
      Arr Stack:
        style: row
        columns: 3
      Tools:
        style: row
        columns: 4
      Management:
        style: row
        columns: 2

  services.yaml: |
    - Infrastructure:
        - Proxmox:
            icon: proxmox.png
            href: https://proxmox.${DOMAIN_PRIMARY}:8006
            description: Hypervisor
        - Longhorn:
            icon: longhorn.png
            href: http://longhorn.${DOMAIN_PRIMARY}
            description: Storage Manager
        - Forgejo:
            icon: forgejo.png
            href: http://git.${DOMAIN_PRIMARY}
            description: Git Server
        - Weave GitOps:
            icon: flux-cd.png
            href: http://gitops.${DOMAIN_PRIMARY}
            description: FluxCD Dashboard
        - Hubble:
            icon: cilium.png
            href: http://hubble.${DOMAIN_PRIMARY}
            description: Network Observability
        - Grafana:
            icon: grafana.png
            href: http://grafana.${DOMAIN_PRIMARY}
            description: Monitoring Dashboards
        - VictoriaMetrics:
            icon: victoriametrics.png
            href: http://metrics.${DOMAIN_PRIMARY}
            description: Metrics Database
        - MinIO:
            icon: minio.png
            href: http://minio.${DOMAIN_PRIMARY}
            description: Backup Storage

    - Media:
        - Immich:
            icon: immich.png
            href: http://photos.${DOMAIN_EXTERNAL}
            description: Photo & Video Backup
        - Emby:
            icon: emby.png
            href: http://emby.${DOMAIN_PRIMARY}
            description: Media Server
        - Navidrome:
            icon: navidrome.png
            href: http://music.${DOMAIN_PRIMARY}
            description: Music Server

    - Automation:
        - Home Assistant:
            icon: home-assistant.png
            href: http://hass.${DOMAIN_PRIMARY}
            description: Smart Home
        - n8n:
            icon: n8n.png
            href: http://n8n.${DOMAIN_PRIMARY}
            description: Workflow Automation

    - AI:
        - Ollama:
            icon: ollama.png
            href: http://ollama.${DOMAIN_PRIMARY}:11434
            description: LLM Inference API
        - Open WebUI:
            icon: open-webui.png
            href: http://chat.${DOMAIN_PRIMARY}
            description: LLM Chat Interface
        - ComfyUI:
            icon: comfyui.png
            href: http://sd.${DOMAIN_PRIMARY}
            description: Node-based Image Generation

    - 3D Print:
        - Obico:
            icon: obico.png
            href: http://obico.${DOMAIN_PRIMARY}
            description: 3D Printer Monitoring

    - Arr Stack:
        - SABnzbd:
            icon: sabnzbd.png
            href: http://sabnzbd.${DOMAIN_PRIMARY}
            description: Usenet Downloader
        - qBittorrent:
            icon: qbittorrent.png
            href: http://qbittorrent.${DOMAIN_PRIMARY}
            description: Torrent Client
        - Prowlarr:
            icon: prowlarr.png
            href: http://prowlarr.${DOMAIN_PRIMARY}
            description: Indexer Manager
        - Radarr:
            icon: radarr.png
            href: http://radarr.${DOMAIN_PRIMARY}
            description: Movie Manager
        - Sonarr:
            icon: sonarr.png
            href: http://sonarr.${DOMAIN_PRIMARY}
            description: TV Series Manager
        - Bazarr:
            icon: bazarr.png
            href: http://bazarr.${DOMAIN_PRIMARY}
            description: Subtitle Manager

    - Tools:
        - IT-Tools:
            icon: it-tools.png
            href: http://tools.${DOMAIN_PRIMARY}
            description: Developer Toolbox
        - ntfy:
            icon: ntfy.png
            href: http://ntfy.${DOMAIN_PRIMARY}
            description: Push Notifications
        - Attic:
            icon: nix.png
            href: http://attic.${DOMAIN_PRIMARY}
            description: Nix Binary Cache

    - Management:
        - Wallos:
            icon: wallos.png
            href: http://wallos.${DOMAIN_PRIMARY}
            description: Subscription Tracker
        - Paperless-ngx:
            icon: paperless-ngx.png
            href: http://paperless.${DOMAIN_PRIMARY}
            description: Document Management

  bookmarks.yaml: |
    - Documentation:
        - Talos:
            - icon: talos.png
              href: https://www.talos.dev/
        - Kubernetes:
            - icon: kubernetes.png
              href: https://kubernetes.io/docs/
        - FluxCD:
            - icon: flux-cd.png
              href: https://fluxcd.io/docs/

  widgets.yaml: |
    - resources:
        cpu: true
        memory: true
        disk: /
    - datetime:
        text_size: xl
        format:
          dateStyle: long
          timeStyle: short

  kubernetes.yaml: |
    # Kubernetes integration disabled
    # mode: disabled

  docker.yaml: |
    # Docker integration disabled
