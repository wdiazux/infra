# Homepage HTTPRoute (Gateway API)
#
# Routes traffic from cilium-gateway to homepage service.
# Parallel deployment: existing Ingress on 10.10.2.20, Gateway on 10.10.2.20
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: homepage
  namespace: tools
  labels:
    app.kubernetes.io/name: homepage
spec:
  parentRefs:
    - name: cilium-gateway
      namespace: kube-system
  hostnames:
    - home.home-infra.net
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: homepage
          port: 80
