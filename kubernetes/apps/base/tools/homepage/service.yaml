# Homepage Service
#
# ClusterIP - accessed via Gateway API (https://home-infra.net)
apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: tools
  labels:
    app.kubernetes.io/name: homepage
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: homepage
