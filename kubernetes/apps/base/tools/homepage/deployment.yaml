# Homepage - Modern Dashboard
#
# A modern, fully static, fast, secure fully proxied,
# highly customizable application dashboard.
# https://gethomepage.dev/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: tools
  labels:
    app.kubernetes.io/name: homepage
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: homepage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homepage
        app.kubernetes.io/component: server
        app.kubernetes.io/part-of: tools
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: copy-config
          image: busybox:1.37 # {"$imagepolicy": "flux-system:busybox"}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          command:
            - sh
            - -c
            - |
              cp /config-source/* /app/config/
              chmod 644 /app/config/*
          volumeMounts:
            - name: config-source
              mountPath: /config-source
            - name: config
              mountPath: /app/config
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:v1.9.0 # {"$imagepolicy": "flux-system:homepage"}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: TZ
              value: America/El_Salvador
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: "${IP_HOMEPAGE},${DOMAIN_INTERNAL},home.${DOMAIN_PRIMARY},home.local,homepage.tools.svc.cluster.local"
          volumeMounts:
            - name: config
              mountPath: /app/config
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: 64Mi
            limits:
              memory: 256Mi
      volumes:
        - name: config-source
          configMap:
            name: homepage-config
        - name: config
          emptyDir: {}
