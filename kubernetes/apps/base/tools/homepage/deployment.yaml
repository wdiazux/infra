# Homepage - Modern Dashboard
#
# A modern, fully static, fast, secure fully proxied,
# highly customizable application dashboard.
# https://gethomepage.dev/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: tools
  labels:
    app.kubernetes.io/name: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: homepage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homepage
    spec:
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:latest
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: TZ
              value: America/El_Salvador
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: "10.10.2.21,home.arpa,home.home-infra.net,home.local,homepage.tools.svc.cluster.local"
          volumeMounts:
            - name: config
              mountPath: /app/config/settings.yaml
              subPath: settings.yaml
            - name: config
              mountPath: /app/config/services.yaml
              subPath: services.yaml
            - name: config
              mountPath: /app/config/bookmarks.yaml
              subPath: bookmarks.yaml
            - name: config
              mountPath: /app/config/widgets.yaml
              subPath: widgets.yaml
            - name: logs
              mountPath: /app/config/logs
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: homepage-config
        - name: logs
          persistentVolumeClaim:
            claimName: homepage-logs
