# Copyparty - Web-based file browser for NFS storage
#
# IMAGE POLICY EXCEPTION: Uses :latest tag because upstream does not publish
# semver-tagged releases. Monitor https://github.com/9001/copyparty/releases
#
# https://github.com/9001/copyparty
# Provides browsing access to all NFS datasets in the cluster.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: copyparty
  namespace: tools
  labels:
    app.kubernetes.io/name: copyparty
    app.kubernetes.io/component: file-browser
    app.kubernetes.io/part-of: tools
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: copyparty
  template:
    metadata:
      labels:
        app.kubernetes.io/name: copyparty
        app.kubernetes.io/component: file-browser
        app.kubernetes.io/part-of: tools
    spec:
      securityContext:
        fsGroup: 3001
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: copyparty
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          image: copyparty/ac:latest
          args:
            # Volume definitions: -v /localpath:/urlpath:permissions
            # Permissions: r=read, w=write, m=move, d=delete
            - "-v"
            - "/data/media:/media:rwmd"
            - "-v"
            - "/data/downloads:/downloads:rwmd"
            - "-v"
            - "/data/ai:/ai:rwmd"
            - "-v"
            - "/data/photos:/photos:rwmd"
            - "-v"
            - "/data/documents:/documents:rwmd"
            - "-v"
            - "/data/backups:/backups:rwmd"
          ports:
            - name: http
              containerPort: 3923
              protocol: TCP
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "3001"
            - name: TZ
              value: America/El_Salvador
            - name: PYTHONUNBUFFERED
              value: "1"
          resources:
            requests:
              memory: 64Mi
            limits:
              memory: 256Mi
          volumeMounts:
            - name: media
              mountPath: /data/media
            - name: downloads
              mountPath: /data/downloads
            - name: ai
              mountPath: /data/ai
            - name: photos
              mountPath: /data/photos
            - name: documents
              mountPath: /data/documents
            - name: backups
              mountPath: /data/backups
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: copyparty-media
        - name: downloads
          persistentVolumeClaim:
            claimName: copyparty-downloads
        - name: ai
          persistentVolumeClaim:
            claimName: copyparty-ai
        - name: photos
          persistentVolumeClaim:
            claimName: copyparty-photos
        - name: documents
          persistentVolumeClaim:
            claimName: copyparty-documents
        - name: backups
          persistentVolumeClaim:
            claimName: copyparty-backups
