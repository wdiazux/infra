# Copyparty - Web-based file browser for NFS storage
#
# https://github.com/9001/copyparty
# Provides browsing access to all NFS datasets in the cluster.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: copyparty
  namespace: tools
  labels:
    app.kubernetes.io/name: copyparty
    app.kubernetes.io/component: file-browser
    app.kubernetes.io/part-of: tools
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: copyparty
  template:
    metadata:
      labels:
        app.kubernetes.io/name: copyparty
        app.kubernetes.io/component: file-browser
        app.kubernetes.io/part-of: tools
    spec:
      securityContext:
        fsGroup: 3001
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: copyparty
          image: copyparty/ac:latest
          args:
            - "-c"
            - "/cfg/copyparty.conf"
          ports:
            - name: http
              containerPort: 3923
              protocol: TCP
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "3001"
            - name: TZ
              value: America/El_Salvador
            - name: PYTHONUNBUFFERED
              value: "1"
          resources:
            requests:
              memory: 64Mi
            limits:
              memory: 256Mi
          volumeMounts:
            - name: config
              mountPath: /cfg
              readOnly: true
            - name: media
              mountPath: /data/media
            - name: downloads
              mountPath: /data/downloads
            - name: ai
              mountPath: /data/ai
            - name: photos
              mountPath: /data/photos
            - name: documents
              mountPath: /data/documents
            - name: backups
              mountPath: /data/backups
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: copyparty-config
        - name: media
          persistentVolumeClaim:
            claimName: copyparty-media
        - name: downloads
          persistentVolumeClaim:
            claimName: copyparty-downloads
        - name: ai
          persistentVolumeClaim:
            claimName: copyparty-ai
        - name: photos
          persistentVolumeClaim:
            claimName: copyparty-photos
        - name: documents
          persistentVolumeClaim:
            claimName: copyparty-documents
        - name: backups
          persistentVolumeClaim:
            claimName: copyparty-backups
