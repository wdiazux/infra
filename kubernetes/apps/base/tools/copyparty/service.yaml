# Copyparty LoadBalancer Service
#
# Exposes Copyparty file browser on 10.10.2.37
apiVersion: v1
kind: Service
metadata:
  name: copyparty
  namespace: tools
  labels:
    app.kubernetes.io/name: copyparty
    app.kubernetes.io/part-of: tools
spec:
  type: LoadBalancer
  loadBalancerIP: 10.10.2.37
  ports:
    - name: http
      port: 80
      targetPort: 3923
      protocol: TCP
  selector:
    app.kubernetes.io/name: copyparty
