# Copyparty Service
#
# ClusterIP - accessed via Gateway API (https://files.home-infra.net)
apiVersion: v1
kind: Service
metadata:
  name: copyparty
  namespace: tools
  labels:
    app.kubernetes.io/name: copyparty
    app.kubernetes.io/part-of: tools
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 3923
      protocol: TCP
  selector:
    app.kubernetes.io/name: copyparty
