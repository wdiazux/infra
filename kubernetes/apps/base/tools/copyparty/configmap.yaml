# Copyparty configuration
#
# Volume syntax: [/url-path] followed by local path and permissions
# Permissions: r=read, w=write, m=move, d=delete
apiVersion: v1
kind: ConfigMap
metadata:
  name: copyparty-config
  namespace: tools
  labels:
    app.kubernetes.io/name: copyparty
    app.kubernetes.io/part-of: tools
data:
  copyparty.conf: |
    # Global settings
    [global]

    # Volume definitions
    # Format: [/url-path] then filesystem path, then permissions

    [/media]
    /data/media
    rwmd

    [/downloads]
    /data/downloads
    rwmd

    [/ai]
    /data/ai
    rwmd

    [/photos]
    /data/photos
    rwmd

    [/documents]
    /data/documents
    rwmd

    [/backups]
    /data/backups
    rwmd
