# IT-Tools - Online Developer Toolbox
#
# Collection of useful tools for developers: encoders, converters,
# generators, formatters, and more.
# https://github.com/CorentinTh/it-tools
#
# IMAGE POLICY EXCEPTION: Uses 'latest' tag intentionally.
# Reason: Official repo (CorentinTh/it-tools) hasn't released since Oct 2024.
# The 'latest' tag tracks the most recent build and is stable for this
# stateless utility application. Risk is minimal as it's a read-only tool.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: it-tools
  namespace: tools
  labels:
    app.kubernetes.io/name: it-tools
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: it-tools
  template:
    metadata:
      labels:
        app.kubernetes.io/name: it-tools
        app.kubernetes.io/component: server
        app.kubernetes.io/part-of: tools
    spec:
      containers:
        - name: it-tools
          image: corentinth/it-tools:latest
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: TZ
              value: America/El_Salvador
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: 32Mi
            limits:
              memory: 128Mi
