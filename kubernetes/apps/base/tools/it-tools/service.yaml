# IT-Tools Service
#
# ClusterIP - accessed via Gateway API (https://tools.home-infra.net)
apiVersion: v1
kind: Service
metadata:
  name: it-tools
  namespace: tools
  labels:
    app.kubernetes.io/name: it-tools
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: it-tools
