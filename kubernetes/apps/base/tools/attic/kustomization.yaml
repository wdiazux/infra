# Attic Nix Binary Cache
#
# Multi-tenant Nix binary cache server with PostgreSQL backend.
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - configmap.yaml
  # Legacy PostgreSQL (keep for rollback, remove after migration verified)
  - postgres-statefulset.yaml
  - postgres-service.yaml
  # CNPG PostgreSQL
  - cnpg-bootstrap-credentials.enc.yaml
  - attic-cnpg-minio-credentials.enc.yaml
  - cnpg-cluster.yaml
  - cnpg-scheduled-backup.yaml
  # Application
  - deployment.yaml
  - service.yaml
  - secret.enc.yaml
  - httproute.yaml
