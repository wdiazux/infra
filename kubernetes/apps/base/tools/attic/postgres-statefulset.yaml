# PostgreSQL StatefulSet for Attic
#
# Dedicated database instance for Attic metadata.
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: attic-db
  namespace: tools
  labels:
    app.kubernetes.io/name: attic-db
    app.kubernetes.io/part-of: attic
spec:
  serviceName: attic-db
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: attic-db
  template:
    metadata:
      labels:
        app.kubernetes.io/name: attic-db
        app.kubernetes.io/part-of: attic
    spec:
      securityContext:
        fsGroup: 70
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_DB
              value: attic
            - name: POSTGRES_USER
              value: attic
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: attic-db-secrets
                  key: POSTGRES_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - attic
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - attic
            initialDelaySeconds: 5
            periodSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn
        resources:
          requests:
            storage: 5Gi
