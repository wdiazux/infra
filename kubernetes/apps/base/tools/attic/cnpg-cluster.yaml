# Attic PostgreSQL Cluster (CloudNative-PG)
#
# PostgreSQL 17 for Attic Nix binary cache metadata.
# Managed by the CloudNative-PG operator.
# https://cloudnative-pg.io/
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: attic-postgresql
  namespace: tools
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5

  postgresql:
    parameters:
      max_wal_size: "1GB"
      shared_buffers: "128MB"
      wal_compression: "on"

  bootstrap:
    initdb:
      database: attic
      owner: attic
      secret:
        name: attic-postgresql-bootstrap

  storage:
    size: 5Gi
    storageClass: longhorn

  resources:
    requests:
      memory: 192Mi
    limits:
      memory: 256Mi

  backup:
    barmanObjectStore:
      destinationPath: s3://cnpg-backups/attic/
      endpointURL: http://minio.backup.svc.cluster.local:9000
      s3Credentials:
        accessKeyId:
          name: attic-cnpg-minio-credentials
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: attic-cnpg-minio-credentials
          key: ACCESS_SECRET_KEY
      wal:
        compression: gzip
      data:
        compression: gzip
    retentionPolicy: "14d"
