# Attic Server Deployment
#
# Multi-tenant Nix binary cache server.
# https://github.com/zhaofengli/attic
apiVersion: apps/v1
kind: Deployment
metadata:
  name: attic
  namespace: tools
  labels:
    app.kubernetes.io/name: attic
    app.kubernetes.io/part-of: attic
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: attic
  template:
    metadata:
      labels:
        app.kubernetes.io/name: attic
        app.kubernetes.io/part-of: attic
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      initContainers:
        # Wait for PostgreSQL to be ready
        - name: wait-for-db
          image: postgres:16-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h attic-db -p 5432 -U attic; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready"
      containers:
        - name: attic
          image: ghcr.io/zhaofengli/attic:latest
          args:
            - -f
            - /etc/attic/server.toml
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: attic-db-secrets
                  key: POSTGRES_PASSWORD
            - name: ATTIC_SERVER_TOKEN_HS256_SECRET_BASE64
              valueFrom:
                secretKeyRef:
                  name: attic-secrets
                  key: ATTIC_SERVER_TOKEN_HS256_SECRET_BASE64
            - name: TZ
              value: America/El_Salvador
          volumeMounts:
            - name: config
              mountPath: /etc/attic
            - name: storage
              mountPath: /var/lib/attic/storage
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: attic-config
        - name: storage
          persistentVolumeClaim:
            claimName: nfs-linux-attic
