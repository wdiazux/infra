# Attic Service
#
# ClusterIP - accessed via Gateway API (https://cache.home-infra.net)
apiVersion: v1
kind: Service
metadata:
  name: attic
  namespace: tools
  labels:
    app.kubernetes.io/name: attic
    app.kubernetes.io/part-of: attic
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: attic
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
