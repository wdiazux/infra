# Affine Server Deployment
#
# Main application server for Affine knowledge base.
# https://docs.affine.pro/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: affine-server
  namespace: tools
  labels:
    app.kubernetes.io/name: affine-server
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: affine
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: affine-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: affine-server
        app.kubernetes.io/component: server
        app.kubernetes.io/part-of: affine
    spec:
      enableServiceLinks: false
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      initContainers:
        # Wait for PostgreSQL to be ready
        - name: wait-for-db
          image: pgvector/pgvector:pg17
          command:
            - sh
            - -c
            - |
              until pg_isready -h affine-postgres -p 5432 -U affine; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready"
        # Wait for Redis to be ready
        - name: wait-for-redis
          image: docker.io/library/redis:8
          command:
            - sh
            - -c
            - |
              until redis-cli -h affine-redis ping; do
                echo "Waiting for Redis..."
                sleep 2
              done
              echo "Redis is ready"
      containers:
        - name: affine
          image: ghcr.io/toeverything/affine:v0.25.7 # {"$imagepolicy": "flux-system:affine"}
          ports:
            - name: http
              containerPort: 3010
              protocol: TCP
          env:
            - name: TZ
              value: "America/El_Salvador"
            - name: NODE_ENV
              value: "production"
            - name: AFFINE_SERVER_EXTERNAL_URL
              value: "http://affine.${DOMAIN_PRIMARY}"
            - name: AFFINE_SERVER_HOST
              value: "0.0.0.0"
            - name: AFFINE_SERVER_PORT
              value: "3010"
            # Database - construct URL with password from secret
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: affine-secrets
                  key: POSTGRES_PASSWORD
            - name: DATABASE_URL
              value: "postgresql://affine:$(POSTGRES_PASSWORD)@affine-postgres:5432/affine"
            # Redis
            - name: REDIS_SERVER_HOST
              value: "affine-redis"
            - name: REDIS_SERVER_PORT
              value: "6379"
          volumeMounts:
            - name: storage
              mountPath: /root/.affine/storage
          startupProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: affine-storage
