# Affine PostgreSQL StatefulSet
#
# PostgreSQL 17 with pgvector for Affine metadata and vector search.
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: affine-postgres
  namespace: tools
  labels:
    app.kubernetes.io/name: affine-postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: affine
spec:
  serviceName: affine-postgres
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: affine-postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: affine-postgres
        app.kubernetes.io/component: database
        app.kubernetes.io/part-of: affine
    spec:
      securityContext:
        fsGroup: 999
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: postgres
          image: pgvector/pgvector:pg17
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          env:
            - name: TZ
              value: "America/El_Salvador"
            - name: POSTGRES_DB
              value: affine
            - name: POSTGRES_USER
              value: affine
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: affine-secrets
                  key: POSTGRES_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - affine
                - -d
                - affine
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - affine
                - -d
                - affine
            initialDelaySeconds: 5
            periodSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn
        resources:
          requests:
            storage: 5Gi
