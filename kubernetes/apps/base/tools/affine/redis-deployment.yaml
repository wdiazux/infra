# Affine Redis Deployment
#
# Redis 8 for caching and session management.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: affine-redis
  namespace: tools
  labels:
    app.kubernetes.io/name: affine-redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: affine
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: affine-redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: affine-redis
        app.kubernetes.io/component: cache
        app.kubernetes.io/part-of: affine
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: redis
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          image: docker.io/library/redis:8
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          env:
            - name: TZ
              value: "America/El_Salvador"
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: affine-redis
