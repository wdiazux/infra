# minio-console HTTPRoute (Gateway API)
#
# Parallel to existing Ingress for migration testing.
# Uses shared Gateway at 10.10.2.20 for TLS termination.
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: minio-console
  namespace: backup
  labels:
    app.kubernetes.io/name: minio-console
spec:
  parentRefs:
    - name: cilium-gateway
      namespace: kube-system
  hostnames:
    - minio.home-infra.net
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: minio-console
          port: 80
