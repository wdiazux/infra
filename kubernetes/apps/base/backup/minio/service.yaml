# MinIO Services
#
# API Service: S3-compatible endpoint for Velero (ClusterIP - internal only)
# Console Service: Web UI for management (LoadBalancer - optional external access)
---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: backup
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/part-of: backup
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: minio
  ports:
    - name: api
      port: 9000
      targetPort: api
      protocol: TCP
---
# MinIO Console Service (ClusterIP)
# Accessed via Gateway API (https://minio.home-infra.net)
apiVersion: v1
kind: Service
metadata:
  name: minio-console
  namespace: backup
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/part-of: backup
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: minio
  ports:
    - name: console
      port: 80
      targetPort: console
      protocol: TCP
