# MinIO Bucket Initialization Job
#
# Creates the 'velero' bucket if it doesn't exist.
# Runs once after MinIO deployment is ready.
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-init-bucket
  namespace: backup
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/component: init
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: minio
        app.kubernetes.io/component: init
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mc
          image: minio/mc:latest
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Waiting for MinIO to be ready..."
              until mc alias set myminio http://minio.backup.svc.cluster.local:9000 "$MINIO_ROOT_USER" "$MINIO_ROOT_PASSWORD" 2>/dev/null; do
                echo "MinIO not ready, retrying in 5s..."
                sleep 5
              done
              echo "MinIO is ready, checking bucket..."
              if mc ls myminio/velero 2>/dev/null; then
                echo "Bucket 'velero' already exists"
              else
                echo "Creating bucket 'velero'..."
                mc mb myminio/velero
                echo "Bucket created successfully"
              fi
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: root-user
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: root-password
