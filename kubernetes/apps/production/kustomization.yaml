# Production Applications
#
# Applications deployed to the homelab cluster.
# Uses base definitions, can add patches for production-specific settings.
#
# Note: Namespaces (tools, misc) are managed in infrastructure/namespaces/
# and deployed by FluxCD before apps.
#
# To add a new app:
#   1. Create kubernetes/apps/base/<app-name>/
#   2. Add kustomization.yaml, deployment.yaml, service.yaml
#   3. Create secret.yaml.template, encrypt to secret.enc.yaml
#   4. Add to resources below
#
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../base/it-tools/
  - ../base/speedtest/
  - ../base/twitch-miner/
  - ../base/arr-stack/
