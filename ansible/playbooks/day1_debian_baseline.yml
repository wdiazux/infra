# Day 1: Debian VM Baseline Configuration
#
# This playbook configures newly deployed Debian VMs with instance-specific settings.
# Baseline packages are pre-installed in the Packer golden image.
#
# Run with: ansible-playbook playbooks/day1-debian-baseline.yml
#
# Prerequisites:
# - Debian VM deployed from Packer golden image (with baseline packages)
# - SSH access configured via cloud-init
# - User has sudo privileges
#
# Architecture (3-Layer):
# - Layer 1 (Packer): Baseline packages installed in golden image
# - Layer 2 (Terraform): Deploy VMs from golden image
# - Layer 3 (Ansible): Instance-specific configuration ONLY

---
- name: Configure Debian VM Baseline
  hosts: debian_vms
  gather_facts: true
  become: true

  vars:
    # Timezone configuration
    timezone: "America/El_Salvador"

    # Locale configuration
    locale: "en_US.UTF-8"

    # Note: Baseline packages are pre-installed in Packer golden image:
    # - vim, git, htop, curl, wget, tmux, tree, net-tools, dnsutils
    # - python3, python3-pip, rsync, zip, unzip
    # - Security: ufw, crowdsec, unattended-upgrades
    #
    # Only install instance-specific packages here (e.g., nfs-common for NFS mounts)

    # Optional: Docker installation
    install_docker: false

    # Optional: Podman installation
    install_podman: false

    # Firewall allowed ports
    firewall_allowed_ports:
      - 22   # SSH

    # CrowdSec configuration
    crowdsec_maxretry: 5
    crowdsec_findtime: 600
    crowdsec_bantime: 3600

    # Automatic security updates
    enable_auto_security_updates: true

    # Optional: NFS mount configuration
    nfs_mounts: []

  tasks:
    - name: Display system information
      ansible.builtin.debug:
        msg: |
          Hostname: {{ ansible_hostname }}
          Distribution: {{ ansible_distribution }} {{ ansible_distribution_version }}
          Codename: {{ ansible_distribution_release }}
          Kernel: {{ ansible_kernel }}
          Architecture: {{ ansible_architecture }}
          CPU Cores: {{ ansible_processor_vcpus }}
          Memory: {{ ansible_memtotal_mb }}MB

    - name: Update APT cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Upgrade all packages
      ansible.builtin.apt:
        upgrade: dist
        autoremove: true
        autoclean: true
      register: upgrade_result

    - name: Display upgrade summary
      ansible.builtin.debug:
        msg: "Packages upgraded: {{ upgrade_result.changed | default(false) }}"

    - name: Install NFS client (if NFS mounts configured)
      ansible.builtin.apt:
        name: nfs-common
        state: present
      when: nfs_mounts | length > 0

    - name: Set timezone
      community.general.timezone:
        name: "{{ timezone }}"

    - name: Generate locale
      community.general.locale_gen:
        name: "{{ locale }}"
        state: present

    - name: Set default locale
      ansible.builtin.command: localectl set-locale LANG={{ locale }}
      changed_when: false

    - name: Set hostname
      ansible.builtin.hostname:
        name: "{{ inventory_hostname }}"
      when: ansible_hostname != inventory_hostname

    - name: Update /etc/hosts
      ansible.builtin.lineinfile:
        path: /etc/hosts
        regexp: '^127\.0\.1\.1'
        line: "127.0.1.1 {{ inventory_hostname }} {{ inventory_hostname.split('.')[0] }}"
        backup: true

    - name: Configure SSH daemon
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config
        regexp: "{{ item.regexp }}"
        line: "{{ item.line }}"
        backup: true
      loop:
        - { regexp: '^#?PermitRootLogin', line: 'PermitRootLogin no' }
        - { regexp: '^#?PasswordAuthentication', line: 'PasswordAuthentication no' }
        - { regexp: '^#?PubkeyAuthentication', line: 'PubkeyAuthentication yes' }
        - { regexp: '^#?X11Forwarding', line: 'X11Forwarding no' }
        - { regexp: '^#?MaxAuthTries', line: 'MaxAuthTries 3' }
        - { regexp: '^#?ClientAliveInterval', line: 'ClientAliveInterval 300' }
        - { regexp: '^#?ClientAliveCountMax', line: 'ClientAliveCountMax 2' }
      notify: Restart SSH

    - name: Reset UFW to defaults
      community.general.ufw:
        state: reset
      when: ansible_facts.services['ufw.service'] is defined

    - name: Set UFW default policies
      community.general.ufw:
        direction: "{{ item.direction }}"
        policy: "{{ item.policy }}"
      loop:
        - { direction: 'incoming', policy: 'deny' }
        - { direction: 'outgoing', policy: 'allow' }
        - { direction: 'routed', policy: 'deny' }

    - name: Allow firewall ports
      community.general.ufw:
        rule: allow
        port: "{{ item }}"
        proto: tcp
      loop: "{{ firewall_allowed_ports }}"

    - name: Enable UFW
      community.general.ufw:
        state: enabled

    - name: Check UFW status
      ansible.builtin.command: ufw status verbose
      register: ufw_status
      changed_when: false

    - name: Display UFW status
      ansible.builtin.debug:
        var: ufw_status.stdout_lines

    - name: Configure crowdsec jail for SSH
      ansible.builtin.copy:
        dest: /etc/crowdsec/jail.d/sshd.local
        content: |
          [sshd]
          enabled = true
          port = ssh
          filter = sshd
          logpath = /var/log/auth.log
          maxretry = {{ crowdsec_maxretry }}
          findtime = {{ crowdsec_findtime }}
          bantime = {{ crowdsec_bantime }}
        mode: '0644'
      notify: Restart crowdsec

    - name: Enable and start crowdsec
      ansible.builtin.systemd:
        name: crowdsec
        enabled: true
        state: started

    - name: Configure unattended-upgrades for Debian
      ansible.builtin.copy:
        dest: /etc/apt/apt.conf.d/50unattended-upgrades
        content: |
          Unattended-Upgrade::Origins-Pattern {
              "origin=Debian,codename=${distro_codename},label=Debian";
              "origin=Debian,codename=${distro_codename},label=Debian-Security";
              "origin=Debian,codename=${distro_codename}-security,label=Debian-Security";
          };
          Unattended-Upgrade::AutoFixInterruptedDpkg "true";
          Unattended-Upgrade::MinimalSteps "true";
          Unattended-Upgrade::Remove-Unused-Kernel-Packages "true";
          Unattended-Upgrade::Remove-Unused-Dependencies "true";
          Unattended-Upgrade::Automatic-Reboot "false";
          Unattended-Upgrade::Automatic-Reboot-Time "03:00";
        mode: '0644'
      when: enable_auto_security_updates

    - name: Enable automatic updates
      ansible.builtin.copy:
        dest: /etc/apt/apt.conf.d/20auto-upgrades
        content: |
          APT::Periodic::Update-Package-Lists "1";
          APT::Periodic::Download-Upgradeable-Packages "1";
          APT::Periodic::AutocleanInterval "7";
          APT::Periodic::Unattended-Upgrade "1";
        mode: '0644'
      when: enable_auto_security_updates

    - name: Install Docker prerequisites
      ansible.builtin.apt:
        name:
          - ca-certificates
          - gnupg
          - lsb-release
        state: present
      when: install_docker

    - name: Create keyrings directory for Docker GPG key
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'
      when: install_docker

    - name: Download Docker GPG key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/debian/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'
        force: true
      when: install_docker

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: >-
          deb [arch={{ ansible_architecture }} signed-by=/etc/apt/keyrings/docker.asc]
          https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable
        state: present
        filename: docker
      when: install_docker

    - name: Install Docker
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: true
      when: install_docker

    - name: Add user to docker group
      ansible.builtin.user:
        name: "{{ ansible_user }}"
        groups: docker
        append: true
      when: install_docker

    - name: Enable and start Docker
      ansible.builtin.systemd:
        name: docker
        enabled: true
        state: started
      when: install_docker

    - name: Install Podman
      ansible.builtin.apt:
        name:
          - podman
        state: present
      when: install_podman

    # Note: podman-compose may need to be installed via pip on Debian
    - name: Install podman-compose via pip
      ansible.builtin.pip:
        name: podman-compose
        state: present
      when: install_podman

    - name: Create NFS mount points
      ansible.builtin.file:
        path: "{{ item.path }}"
        state: directory
        mode: '0755'
      loop: "{{ nfs_mounts }}"
      when: nfs_mounts | length > 0

    - name: Add NFS mounts to /etc/fstab
      ansible.posix.mount:
        src: "{{ item.src }}"
        path: "{{ item.path }}"
        fstype: nfs
        opts: "{{ item.opts | default('defaults') }}"
        state: mounted
      loop: "{{ nfs_mounts }}"
      when: nfs_mounts | length > 0

    - name: Configure sysctl parameters
      ansible.posix.sysctl:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        state: present
        reload: true
      loop:
        - { name: 'vm.swappiness', value: '10' }
        - { name: 'net.ipv4.tcp_keepalive_time', value: '600' }
        - { name: 'net.core.somaxconn', value: '1024' }

    - name: Clean APT cache
      ansible.builtin.apt:
        autoclean: true
        autoremove: true

    - name: Display configuration summary
      ansible.builtin.debug:
        msg: |
          ============================================================
          Debian VM Baseline Configuration Complete
          ============================================================

          System:
          - Hostname: {{ inventory_hostname }}
          - Debian Release: {{ ansible_distribution_release }}
          - Timezone: {{ timezone }}
          - Locale: {{ locale }}

          Security:
          - UFW firewall: Enabled
          - CrowdSec: Enabled
          - SSH hardening: Applied
          - Auto security updates: {{ 'Enabled' if enable_auto_security_updates else 'Disabled' }}

          Packages:
          - Baseline packages: Installed
          - Security packages: Installed
          - Docker: {{ 'Installed' if install_docker else 'Not installed' }}
          - Podman: {{ 'Installed' if install_podman else 'Not installed' }}

          Network:
          - NFS mounts: {{ nfs_mounts | length }} configured

          ============================================================
          Next Steps:
          ============================================================
          1. Verify SSH access with key authentication
          2. Test firewall rules
          3. Configure application-specific settings
          4. Set up monitoring
          5. Configure backups

          ============================================================

  handlers:
    - name: Restart SSH
      ansible.builtin.systemd:
        name: sshd
        state: restarted

    - name: Restart crowdsec
      ansible.builtin.systemd:
        name: crowdsec
        state: restarted
