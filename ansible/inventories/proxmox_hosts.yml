---
# Ansible Inventory for Proxmox Hosts
# This inventory defines all Proxmox VE hosts to be managed
#
# Usage:
#   ansible-playbook -i inventories/proxmox_hosts.yml playbooks/day0_proxmox_prep.yml
#
# Best Practices:
# - Use SSH key authentication (configure in group_vars)
# - One inventory per Proxmox cluster
# - Use descriptive host names

all:
  children:
    proxmox:
      hosts:
        # Proxmox Hosts Configuration
        #
        # REPLACE THESE VALUES WITH YOUR ACTUAL PROXMOX HOST DETAILS
        #
        # Single Proxmox VE 9.0 Host - MS-A2 (AMD Ryzen AI 9 HX 370, 96GB RAM, RTX 4000)
        pve:
          ansible_host: pve.home-infra.net  # or 10.10.2.2
          ansible_user: root
          ansible_python_interpreter: /usr/bin/python3
          # ansible_ssh_private_key_file: ~/.ssh/proxmox_ed25519
          description: "Proxmox VE 9.0 - Minisforum MS-A2 - Primary Hypervisor"

        # Example multiple hosts (cluster):
        # pve1:
        #   ansible_host: 10.10.2.2
        #   ansible_user: root
        #
        # pve2:
        #   ansible_host: 10.10.2.3
        #   ansible_user: root
        #
        # pve3:
        #   ansible_host: 10.10.2.4
        #   ansible_user: root

      # Group Variables (defined in group_vars/proxmox.yml)
      vars:
        # Ansible connection settings
        ansible_connection: ssh
        ansible_port: 22
        # Note: Other variables like has_gpu, zfs_arc_max_gb are in group_vars/proxmox.yml
        # This keeps the inventory clean and configuration centralized
