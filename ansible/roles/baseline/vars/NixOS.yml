---
# OS-Specific Variables for NixOS
# This file is automatically loaded based on ansible_distribution

# NixOS uses a declarative configuration approach
# Packages are defined in /etc/nixos/configuration.nix rather than installed imperatively

# Package name mappings (common name â†’ Nix package name)
os_package_map:
  vim: vim
  git: git
  htop: htop
  curl: curl
  wget: wget
  tmux: tmux
  rsync: rsync
  zip: zip
  unzip: unzip
  tree: tree
  net_tools: nettools
  bind_utils: bind
  gcc: gcc
  make: gnumake
  python3: python3
  python_pip: python3Packages.pip
  nfs_client: null  # NFS client is enabled via services.nfs.client.enable

# NixOS Configuration Management
os_nixos_config_path: /etc/nixos/configuration.nix
os_nixos_rebuild_command: "nixos-rebuild switch"
os_nixos_rebuild_test_command: "nixos-rebuild test"
os_nixos_rebuild_dry_run: "nixos-rebuild dry-build"

# Service names (NixOS uses systemd)
os_ssh_service: sshd
os_firewall_service: firewall

# NixOS-specific settings
os_nixos_enable_unfree_packages: false
os_nixos_enable_docker: false
os_nixos_enable_podman: false
