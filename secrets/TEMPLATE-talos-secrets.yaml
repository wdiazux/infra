# Talos Linux Secrets Template
#
# INSTRUCTIONS:
# 1. Copy this file: cp TEMPLATE-talos-secrets.yaml talos-secrets-plaintext.yaml
# 2. Generate Talos secrets: talosctl gen secrets -o talos-secrets-plaintext.yaml
# 3. Encrypt with SOPS: sops -e talos-secrets-plaintext.yaml > talos-secrets.enc.yaml
# 4. Delete the plaintext file: rm talos-secrets-plaintext.yaml
# 5. Commit the encrypted file: git add talos-secrets.enc.yaml
#
# DO NOT commit this template with real values!
# This is a placeholder - actual secrets should be generated by talosctl

# Cluster information
cluster_name: "homelab-k8s"
cluster_id: "generate-with-talosctl"
cluster_secret: "generate-with-talosctl"

# Certificates (generated by talosctl)
ca:
  crt: "base64-encoded-certificate"
  key: "base64-encoded-private-key"

# Bootstrap token (generated by talosctl)
bootstrap_token: "generate-with-talosctl"

# Kubernetes secrets (generated by talosctl)
secrets:
  - name: "example-secret"
    data: "base64-encoded-data"

# Talos API endpoint
talos_api_endpoint: "https://talos-node.local:50000"

# Notes:
# - Generate all Talos secrets with: talosctl gen secrets
# - Never manually create these values - use talosctl
# - Bootstrap token is used once during cluster initialization
# - Store these securely - they provide full cluster access
# - Cluster secret is used to authenticate nodes joining the cluster
