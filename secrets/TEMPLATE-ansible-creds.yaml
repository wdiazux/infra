# Ansible Credentials Template
#
# INSTRUCTIONS:
# 1. Copy this file: cp TEMPLATE-ansible-creds.yaml ansible-creds-plaintext.yaml
# 2. Fill in your actual credentials in the plaintext copy
# 3. Encrypt with SOPS: sops -e ansible-creds-plaintext.yaml > ansible-creds.enc.yaml
# 4. Delete the plaintext file: rm ansible-creds-plaintext.yaml
# 5. Commit the encrypted file: git add ansible-creds.enc.yaml
#
# DO NOT commit this template with real values!

# SSH Connection Credentials
ansible_user: "admin"
ansible_password: "your-ssh-password-here"
ansible_ssh_private_key_file: "~/.ssh/id_rsa"

# Become/Sudo Credentials
ansible_become: true
ansible_become_method: "sudo"
ansible_become_user: "root"
ansible_become_password: "your-sudo-password-here"

# Baseline VM Credentials (created by cloud-init/Packer)
vm_default_user: "admin"
vm_default_password: "changeme"
vm_default_ssh_key: "ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABgQC... your-public-key-here"

# Proxmox Host Access (for bare metal configuration)
proxmox_host: "proxmox.local"
proxmox_root_password: "your-proxmox-root-password"
proxmox_ssh_port: 22

# Traditional VM Operating System Credentials

# Debian/Ubuntu
debian_user: "admin"
debian_password: "secure-password-here"

# Arch Linux
arch_user: "admin"
arch_password: "secure-password-here"

# NixOS
nixos_user: "admin"
nixos_password: "secure-password-here"

# Windows (for WinRM)
windows_user: "Administrator"
windows_password: "secure-windows-password"
windows_domain: ""  # Leave empty for local account

# Talos Linux Access
# Note: Talos doesn't use SSH/passwords - access via talosctl with machine config
talos_api_endpoint: "https://talos-node.local:50000"
# Talos credentials are in talos-secrets.enc.yaml

# Connection Settings
ansible_port: 22
ansible_connection: "ssh"  # or "winrm" for Windows
ansible_ssh_common_args: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"

# For Windows hosts (WinRM)
ansible_winrm_server_cert_validation: "ignore"
ansible_winrm_transport: "ntlm"  # or "kerberos"
ansible_winrm_port: 5985  # 5986 for HTTPS

# Vault Password (for additional Ansible Vault encryption)
ansible_vault_password: "your-vault-password-here"

# API Keys and Tokens
github_token: "ghp_your_personal_access_token"  # For private repos
forgejo_token: "your_forgejo_token"  # When migrating to Forgejo

# Package Repository Credentials (if using private repos)
apt_repo_username: "user"
apt_repo_password: "password"

# Container Registry Credentials
docker_registry_username: "your-username"
docker_registry_password: "your-password"
docker_registry_email: "your-email@example.com"

# Notes:
# - Use SSH keys instead of passwords when possible
# - Generate SSH key: ssh-keygen -t ed25519 -C "ansible@homelab"
# - Copy key to hosts: ssh-copy-id -i ~/.ssh/id_ed25519.pub user@host
# - For Talos: Use talosctl and machine config files, not SSH
# - For Windows: Enable WinRM (Enable-PSRemoting, Set-WSManQuickConfig)
# - Consider using Ansible Vault in addition to SOPS for extra security layer
# - Rotate passwords regularly
# - Use strong, unique passwords for each service
