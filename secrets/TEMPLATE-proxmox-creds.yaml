# Proxmox API Credentials Template
#
# INSTRUCTIONS:
# 1. Copy this file: cp TEMPLATE-proxmox-creds.yaml proxmox-creds-plaintext.yaml
# 2. Fill in your actual values in the plaintext copy
# 3. Encrypt with SOPS: sops -e proxmox-creds-plaintext.yaml > proxmox-creds.enc.yaml
# 4. Delete the plaintext file: rm proxmox-creds-plaintext.yaml
# 5. Commit the encrypted file: git add proxmox-creds.enc.yaml
#
# DO NOT commit this template with real values!

# Proxmox API endpoint
proxmox_url: "https://your-proxmox-host.local:8006/api2/json"

# Proxmox authentication method 1: API Token (recommended)
proxmox_user: "terraform@pve"
proxmox_token_id: "terraform-token"
proxmox_token_secret: "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"

# Proxmox authentication method 2: Username/Password (less secure)
# proxmox_username: "root@pam"
# proxmox_password: "your-password-here"

# Proxmox node name
proxmox_node: "pve"

# Proxmox storage locations
proxmox_storage_pool: "tank"
proxmox_iso_storage: "local"

# Skip TLS verification (only for homelab with self-signed certs)
proxmox_tls_insecure: true

# SSH Configuration for Packer Templates
# This SSH public key will be added to all VM templates for passwordless authentication
ssh_public_key: "ssh-rsa AAAAB3NzaC1yc2E... your-public-key-here"

# Cloud-init credentials for traditional VMs (Linux)
cloud_init_user: "wdiaz"
cloud_init_password: "your-secure-password-here"

# Windows administrator credentials
windows_admin_user: "Administrator"
windows_admin_password: "YourSecureP@ss123!"

# Notes:
# - Create API token in Proxmox: Datacenter → Permissions → API Tokens
# - Grant necessary privileges to the token (PVEVMAdmin, PVEDatastoreUser, etc.)
# - Token format: USER@REALM!TOKEN_ID=SECRET
# - Example: terraform@pve!terraform-token=xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
# - SSH key: Copy from ~/.ssh/id_rsa.pub or generate with: ssh-keygen -t rsa -b 4096
