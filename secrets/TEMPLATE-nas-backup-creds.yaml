# NAS Backup Credentials Template for Longhorn
#
# Copy this file and encrypt with SOPS:
#   cp TEMPLATE-nas-backup-creds.yaml nas-backup-creds.yaml
#   # Edit nas-backup-creds.yaml with your actual credentials
#   sops -e nas-backup-creds.yaml > nas-backup-creds.enc.yaml
#   rm nas-backup-creds.yaml  # Remove unencrypted file
#
# Then create the Kubernetes secret:
#   sops -d nas-backup-creds.enc.yaml | kubectl apply -f -

# NFS credentials for Longhorn backup target
nfs_username: "your-nas-username"
nfs_password: "your-nas-password"
